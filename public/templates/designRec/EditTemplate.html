﻿<div class="form-holder task-create-holder" style="margin-bottom: 0px;">
    <form method="post" action="" id="editWorkOrderForm" class="form" data-id="<%=model._id%>">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">客户订单</a></li>
                <li><a href="javascript:;">文件上传</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                   
                    <div class="half-block left withPaddingRightProject">
                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                    <label>工程名称</label>
                                </dt>
                                <dd>
                                    <a id="opportunitieDd"  data-id="<%=model.projectName._id%>"  href="javascript:;" ><%=(model.projectName) ? model.projectName.name : ''%></a>
                                </dd>

                                <dt>
                                    <label>色号</label>
                                </dt>
                                <div class="_modalList">
                                    <div class="_modalSelect _newSelectListWrap" style="margin-top: 32px;">
                                        <a id="colorNumber"
                                           class="current-selected"
                                           data-id="<%=model.colorNumber._id%>"
                                           href="javascript:;"><%= (model.colorNumber) ? model.colorNumber.colorNumber : '选择' %>
                                        </a>
                                    </div>
                                </div> 
                                
                                <dt>
                                    <label for="orderNumber">订单编号</label>
                                </dt>
                                <dd>
                                    <input type="text" 
                                           name="orderNumber"
                                           id="orderNumber" 
                                           value="<%= model.orderNumber %>" />
                                </dd>
                                <dt>
                                    <label for="protectType">保护膜类型</label>
                                </dt>
                                <dd>
                                    <input type="text" 
                                           name="protectType"
                                           id="protectType" 
                                           value="<%= model.protectType %>" />
                                </dd>


                            </div>
                        </div>
                    </div>
                   
                    <div class="half-block left withPaddingRightProject">
                        <div class="inner">
                            <div class="task-info">
                                <!-- <dt>
                                    <label>设计员</label>
                                </dt>
                                <dd>
                                    <p id="employeesDd"  data-id="<%=model.designer%>"  href="javascript:;" ><%=(model.designer) ? model.designer.first + ' ' + model.designer.last : ''%></p>
                                </dd> -->

                                <dt>
                                    <label for="acreage">面积(㎡)</label>
                                </dt>
                                <dd>
                                    <input type="text" 
                                           name="acreage"
                                           id="acreage" 
                                           value="<%= model.acreage %>" />
                                </dd>

                                <dt>
                                    <label for="arrivalDate">到货日期</label>
                                </dt>
                                <dd>
                                    <input type="text" 
                                           name="arrivalDate"
                                           id="arrivalDate" 
                                           value="<%= model.arrivalDate %>" />

                                </dd>

                                <dt>
                                    <label for="comment">备注</label>
                                </dt>
                                <dd>
                                    <input type="text"
                                           maxlength="30"
                                           name="comment"
                                           id="comment"
                                           placeholder="备注"/>
                                </dd> 
                                
                                <div class="clearfix"></div>

                            </div>
                        </div>
                    </div>

                    <div class="left withPaddingRightProject" style = "margin-left: 8px; margin-bottom: 14px;">
                        <div style="margin-top: 10px">
                            <dt style="width: 124px; font-size:13px;">是否条码监控</dt>
                            <dd style="width: 600px">
                                <input type="radio" name="isMonitoring" style="width: 30px;height: 18px;border: 2px;border-radius: 50% " data-value="true" <%=(model.isMonitoring) ? 'checked' : ''%>>是
                                <input type="radio" name="isMonitoring" style="width: 30px;height: 18px;border: 2px;border-radius: 50% " data-value="false" <%=(model.isMonitoring) ? '' : 'checked'%>>否
                                
                            </dd>
                        </div>
                    </div>

                    <div class="left withPaddingRightProject" style = "margin-left: 8px; margin-bottom: 14px;">
                        <div style="margin-top: 1px">
                            <dt style="width: 124px; font-size:13px;">是否来料</dt>
                            <dd style="width: 600px">
                                <input type="radio" name="isReview" style="width: 30px;height: 18px;border: 2px;border-radius: 50% " data-value="true" <%=(model.isReview) ? 'checked' : ''%>>是
                                <input type="radio" name="isReview" style="width: 30px;height: 18px;border: 2px;border-radius: 50% " data-value="false" <%=(model.isReview) ? '' : 'checked'%>>否
                                
                            </dd>
                        </div>
                    </div>
                </div>

                <div class="dialog-tabs-item">
                    <div class="inner">

                        <div class="formTitle">
                            <h3 class="left">客户订单文件</h3>

                            <div class="clearfix"></div>
                        </div>
                        <div class="attach-container">
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
                
            </div>
            
        </fieldset>
    </form>
</div>
