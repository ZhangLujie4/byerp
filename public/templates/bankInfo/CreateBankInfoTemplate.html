<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">主要内容</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">

                    <div class="inner">
                        <div class="task-info">
                            <dt>
                                <label for="day">日期：</label>
                            </dt>
                            <dd>
                                <div class="_inputIconWrap">
                                    <input class="extrainfo"
                                           type="text"
                                           name="day"
                                           id="day"
                                           style="width: 150px"
                                           value=""
                                           readonly/>
                                </div>
                            </dd>
                            <dt>
                                <label for="amount">金额：</label>
                            </dt>
                            <dd>
                                <div >
                                    <input
                                            type="text"
                                            name="amount"
                                            id="amount"
                                            style="width: 150px"
                                            value="0"
                                    />
                                </div>
                            </dd>
                            <div style="margin-top: 30px;margin-bottom: 30px"><dt style="width: 164px;margin-top: 10px">是否为期初余额</dt>
                                <dd >
                                    <input type="radio" name="openingBalance" style="width: 30px;height: 18px;border: 2px;border-radius: 50%;margin-top: 10px" data-value="true">是
                                    <input type="radio" name="openingBalance" style="width: 30px;height: 18px;border: 2px;border-radius: 50% " data-value="false">否
                                </dd>
                            </div>

                            <dt>
                                <label>凭证选择</label>
                            </dt>
                            <dd class="_newSelectListWrap">
                                <a id="journal" class="current-selected" href="javascript:;">选择</a>
                            </dd>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
