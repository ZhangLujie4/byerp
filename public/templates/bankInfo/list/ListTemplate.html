<% var number=1%>
<% tasksCollection.forEach(function(task, index){%>
<tr data-index="<%=index%>" data-id="<%= task._id%>" data-type="IC">
    <td><%=number%></td>
    <% number=number+1%>
    <td><%=task.name%></td>
    <td><%=task.debit%></td>
    <td><%=task.credit%></td>
    <td><%=task.debit-task.credit%></td>
    <td><%='收入'+task.incomeNumber+'条,支出'+task.expendNumber+'条。'%></td>
    <td id="operate">修改</td>
</tr>

<% }) %>
