<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">主要内容</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">

                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                    <label for="name">开户银行：</label>
                                </dt>
                                <dd>
                                    <div>
                                        <input
                                               type="text"
                                               name="name"
                                               id="name"
                                               style="width: 150px"
                                               value=""
                                               />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="account">开户行账号：</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                               type="text"
                                               name="account"
                                               id="account"
                                               style="width: 150px"
                                               value=""
                                               />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="address">开户行地址：</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="address"
                                                id="address"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="telephone">开户行电话：</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="telephone"
                                                id="telephone"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="linkman">开户行联系人：</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="linkman"
                                                id="linkman"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label>会计科目编号</label>
                                </dt>
                                <dd class="_newSelectListWrap">
                                    <a id="bankAccount" class="current-selected" href="javascript:;">选择</a>
                                </dd>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
