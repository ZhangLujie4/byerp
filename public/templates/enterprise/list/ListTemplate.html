<% var number=1%>
<% tasksCollection.forEach(function(task, index){%>
<tr data-index="<%=index%>" data-id="<%= task._id%>" data-type="IC" >
    <td><%=number%></td>
    <% number=number+1%>
    <td><%=task.fullName%></td>
    <td><%=task.taxFileNumber%></td>
    <td><%=task.linkman%></td>
    <td><%=task.phone%></td>
    <td><%=task.bank%></td>
    <td><%=task.account%></td>

</tr>
<% }) %>
