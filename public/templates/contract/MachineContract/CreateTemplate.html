            <div class="clearfix"></div>
            <div class="dialog-tabs-items">

                    <div class="half-block left withPaddingRightProject">

                                        <a id="workflowsDd"
                                           class="current-selected"
                                           href="javascript:;">
                                        </a>
                                    </div></div></dd>
                                <dt>
                                    <label for="type">合同类型</label>

                                <dd><input type="text" id="type"  value="机械租赁合同" style="border: none" readonly="true"> </dd>
                                </dd>

                                <dt>

                        <dd><input class="blueback" type="text" name="deadline" id="deadline" readonly /></dd>-->

                        <label for="priorityDd">优先级</label>

                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                    <label for="signedDate">合同签订日期</label>
                                </dt>
                                <dd>
                                    <div class="_inputIconWrap">
                                        <input class="extrainfo"
                                               type="text"
                                               name="StartDate"
                                               id="signedDate"
                                               style="width: 80%"
                                               value=""
                                               readonly/>
                                    </div>
                                </dd>
                                <dt>
                                    <label for="taskAmount">合同金额</label>

                                <dd>

                                <dd>
                                    <input type="text" id="preAmount" style="width: 80%" class="onlyNumber" /><i>万元</i>
                                </dd>

                                    <label for="estimated">工程量</label>

                                <dd>
                                    <input type="text"

                                           id="estimated"

                                           placeholder="Estimated"/>

                                        <dt>

                                        <dd>
                                            <input type="text"
                                               name="summary"

                                               id="summaryTask"
                                               required
                                               placeholder="Summary"/>
                                        </dd-->
                                <div class="clearfix"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="dialog-tabs-item">
                    <div class="half-block left withPaddingLeftProject">

                            <dt>
                                <label for="quality">质量要求:</label>
                            </dt>
                            <div class="textarea-wrapper">
                                <textarea class="taskDescriptionCreate"
                                          name="description"
                                          id="quality"
                                          maxlength="500"
                                          required ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="half-block left withPaddingLeftProject">
                        <div class="inner">
                            <dt>
                                <label for="violation">违约责任:</label>

                            <div class="textarea-wrapper">
                                <textarea class="taskDescriptionCreate"

                                          id="violation"
                                          maxlength="500"
