<div class="form-holder">
    <form class="form notDialog" id="leadForm" data-id="<%=_id%>">
        <div id="workflowProgress" class="workflowProgress"></div>
        <div class="inner">
            <div class="floatColumn col4-10" style="width: 70%;">
                <div class="moduleList aboutHolder">
                    <div class="formTitle">
                        <!-- <h3>关于 </h3> -->
                        <h3>投标信息填写 </h3>
                    </div>
                    <div class="person-info">
                        <div class="half-block left">
                            <div class="propertyFormList">
                                <label>工程名称</label>
                                <div class="inputBox">
                                    <input class="editable <%=!name ? 'hideLine' : ''%>" data-id="name" value="<%=name%>" readonly="readonly"/>
                                </div>
                            </div>

                            <div class="propertyFormList">
                                <label>工程地址</label>
                                <div class="inputBox">
                                    <input class="editable <%=!address.street ? 'hideLine' : ''%>" data-id="address.street" value="<%=address.street%>" readonly="readonly"/>
                                </div>
                            </div>

                            <div class="propertyFormList">
                                <label>开标日期</label>
                                <div class="inputBox">
                                    <input class="extrainfo" type="text" name="open Date" id="openDate"
                                           value="<%=openDate || ''%>"
                                           readonly="readonly">
                                </div>
                            </div>

                            <div class="propertyFormList">
                                <label>联系人</label>
                                <div class="inputBox">
                                    <input class="editable <%=!contactName.first ? 'hideLine' : ''%>" data-id="contactName.first" value="<%=contactName.first%>" readonly="readonly"/>
                                </div>
                            </div>

                        </div>

                        <div class="half-block right">
                            <div class="propertyFormList">
                                <label>建设单位</label>
                                <div class="inputBox _newSelectListWrap">
                                    <a class="current-selected assignName" href="javascript:;" id="customerDd"
                                       data-id="customer"><%=(customer) ? customer.fullName : '请选择'%></a>
                                </div>
                            </div>

                            <div class="propertyFormList">
                                <label>投标日期</label>
                                <div class="inputBox">
                                    <input class="extrainfo" type="text" name="bider Date" id="biderDate"
                                           value="<%=biderDate || ''%>"
                                           readonly="">
                                </div>
                            </div>

                            <div class="propertyFormList">
                                <!-- <label>合同退保证金日期</label> -->
                                <label>退保证金日期</label>
                                <div class="inputBox">
                                    <input class="extrainfo" type="text" name="ret Date" id="retDate"
                                           value="<%=leadDate.retDate || ''%>"
                                           readonly="">
                                </div>
                            </div>

                            <div class="propertyFormList">
                                <label>联系电话</label>
                                <div class="inputBox">
                                    <input class="editable <%=!phones.phone ? 'hideLine' : ''%>" data-id="phones.phone" value="<%=phones.phone%>" readonly="readonly"/>
                                </div>
                            </div>

                        </div>

                        <div class="propertyFormList">
                            <label>答疑日期及拟提问题</label>
                            <div class="inputBox">
                                <textarea class="editable" data-id="questions" style="min-height: 70px;" value="<%=questions%>" readonly="readonly"><%=questions%></textarea>
                            </div>
                        </div>

                        <div class="propertyFormList">
                            <label>工程现场情况</label>

                                <textarea class="editable" data-id="fieldDesc" style="min-height: 70px;" value="<%=fieldDesc%>" readonly="readonly"><%=fieldDesc%></textarea>

                        </div>

                        <div class="propertyFormList">

                            </div>
                        </div>

                        <div class="propertyFormList">
                            <label>总包配合费、水电费、措施费</label>

                                <textarea class="editable" data-id="genDesc" style="min-height: 70px;" value="<%=genDesc%>" readonly="readonly"><%=genDesc%></textarea>
                            </div>
                            </div>

                                <div class="inputBox">

                        </div>

                        <div class="half-block right">

                                <label>资质原件要求</label>
                                <div class="inputBox">
                                    <input class="editable <%=!levelReq ? 'hideLine' : ''%>" data-id="levelReq" value="<%=levelReq%>" readonly="readonly"/>
                                </div>

                        </div>

                        <div class="propertyFormList">
                            <label>工程概况</label>
                            <div class="inputBox">
                                <textarea class="editable" data-id="projectDesc.pD1" style="min-height: 70px;" value="<%=projectDesc.pD1%>" readonly="readonly"><%=projectDesc.pD1%></textarea>

                        </div>

                        <div class="propertyFormList">

                        </div>

                                </div>
                            </div>
                        </div> -->

                                </div>
                            </div>
                        </div>

                        <div class="half-block right">
                            <div class="propertyFormList">
                                <label>保证金(元)</label>
                                <div class="inputBox">
                                    <input class="editable <%=!bail ? 'hideLine' : ''%>" data-id="bail" value="<%=bail%>" readonly="readonly"/>
                                </div>
                            </div>
                        </div>

                        <div class="propertyFormList">
                            <label>备注</label>
                            <div class="inputBox">
                                <textarea class="editable" data-id="comments" style="min-height: 70px;" value="<%=comments%>" readonly="readonly"><%=comments%></textarea>
                            </div>
                        </div>

                    </div>

                        <a href="javascript:;" id="saveBtn" class="btn blue btnSave">保存</a>
