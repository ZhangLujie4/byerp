<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">到单确认</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="inner">
                        <% if(note){%>
                        <dt>
                            <label for="confirmDate">到单日期:</label>
                        </dt>
                        <dd >
                            <div class="_inputIconWrap">
                                <input class="extrainfo blueback"
                                       type="text"
                                       name="confirmDate"
                                       id="confirmDate"
                                       value="<%=model.confirmDate ? moment(model.confirmDate).format('YYYY-MM-DD'):''%>"
                                       readonly
                                       placeholder=""/>
                            </div>
                        </dd>
                        <%}%>
                        <dt>
                            <label for="dueDate">截止日期:</label>
                        </dt>
                        <dd >
                            <div class="_inputIconWrap">
                                <input class="extrainfo blueback"
                                       type="text"
                                       name="dueDate"
                                       id="dueDate"
                                       value="<%=model.dueDate ? moment(model.dueDate).format('YYYY-MM-DD') :''%>"
                                       readonly
                                       placeholder=""/>

                            </div>
                        </dd>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
