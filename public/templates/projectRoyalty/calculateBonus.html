<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">应收款节点</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="inner">
                        <table class="_list stripedList">
                            <colgroup>
                                <col width="55px">
                                <col width="50%">
                                <col width="50%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th >序号</th>
                                <th>日期</th>
                                <th>应收款(元)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <% model.forEach(function(node, index){ %>
                            <tr>
                                <td><%=index + 1%></td>
                                <td ><%=node.date?moment(node.date).format('YYYY-MM-DD'):node.dates%></td>
                                <td ><%=node.amount/100%></td>
                            </tr>
                            <% }); %>
                            </tbody>
                        </table>
                        <dt>
                            <label for="rate">银行日息（%）:</label>
                        </dt>
                        <dd >
                            <input type="text"
                                   class="title-input blueback"
                                   name="rate"
                                   id="rate"
                                   required
                                   maxlength="32"
                                   style="margin-bottom:10px "
                                   placeholder="银行日息"/>
                        </dd>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
