<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">时间管理</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="inner">
                        <% if(model.payRate6){%>
                        <dt>
                            <label for="finishDueDate">工程完工截止时间:</label>
                        </dt>
                        <dd >
                            <div class="_inputIconWrap">
                                <input class="extrainfo blueback"
                                       type="text"
                                       name="finishDueDate"
                                       id="finishDueDate"
                                       value="<%=model.finishDueDate? moment(model.finishDueDate).format('YYYY-MM-DD'):''%>"
                                       readonly
                                       placeholder=""/>

                            </div>
                        </dd>
                        <%}%>
                        <dt><label for="graceDay">宽限天数:</label></dt>
                        <dd><input type="text"
                                   class="title-input blueback"
                                   name="graceDay"
                                   id="graceDay"
                                   required
                                   maxlength="32"
                                   value="<%=model.graceDay? model.graceDay:''%>"
                                   placeholder="宽限天数"/>
                        </dd>
                        <% if(model.payRate5){%>
                        <% model.yearDueDate.forEach(function(yearDueDate, index){%>
                        <dt>
                            <label for="yearDueDate<%=index%>">年结截止时间<%=index+1%>:</label>
                        </dt>
                        <dd >
                            <div class="_inputIconWrap">
                                <input class="extrainfo blueback"
                                       type="text"
                                       name="yearDueDate"
                                       id="yearDueDate<%=index%>"
                                       value="<%=yearDueDate?moment(yearDueDate).format('YYYY-MM-DD'):''%>"
                                       readonly
                                       placeholder=""/>

                            </div>
                        </dd>
                        <%})%>
                        <dt>

                        </dt>
                        <dd>
                            <div class="addItem" style="text-align: left">
                                <a href="javascript:;" >添加年结时间</a>
                            </div>
                        </dd>
                        <div id="newYearDueDate"></div>
                        <%}%>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
