<div id="top-bar-quotations" class="projectInfoTopBar">
    <div id="createBtnHolder" class="btnsBlock">
        <a href="javascript:;" class="icon-plus btn blue slim" title="Create" id="createQuotation">新建</a>
        <a href="javascript:;" class="btn blue slim" title="Remove" id="removeQuotation">删除</a>
    </div>
</div>
<div id="quotationTable" class="_quotationTableWrap">
    <table class="list stripedList">
        <colgroup>
            <col width="43px">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="15%">
            <col width="15%">
            <col width="10%">
        </colgroup>
        <thead>
        <tr>
            <th class="centerCell"><input type="checkbox" id="checkAll_quotations" class="checkAll"/></th>
            <th class="oe_sortable" data-sort="name">名称<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="supplier.name.first">顾客<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="projectmanager.name.first">销售员<span
                    class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable sortDn" data-sort="paymentInfo.total">总计<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <!--<th class="oe_sortable" data-sort="type">Type<span class="arrow down"></span><span-->
            <!--class="arrow up"></span></th>-->
            <th class="oe_sortable" data-sort="workflow">状态<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="orderDate">日期<span class="arrow down"></span><span
                    class="arrow up"></span></th>
        </tr>
        </thead>
        <tbody id="listTableQuotation"></tbody>
        <tfoot id="listTotalQuotation"></tfoot>
    </table>
</div>
