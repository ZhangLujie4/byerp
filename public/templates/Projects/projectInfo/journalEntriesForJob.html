<div>
    <table id="wagesPayable" class="list report-list tableFixed">
        <colgroup class="borders" span="7">
            <col span="1" width="3%">
            <col span="1" width="22%">
            <col span="1" width="15%">
            <col span="1" width="18%">
            <col span="1" width="22%">
            <col span="1" width="15%">
            <col span="1" width="5%">
        </colgroup>
        <thead>
        <th>#</th>
        <th>日期</th>
        <th>凭证</th>
        <th>借方科目</th>
        <th>贷方科目</th>
        <th>员工</th>
        <th>总和</th>
        </thead>

        <tr>
            <td id="report-Table" colspan="7">
                <div class="scrollit">
                    <table class="list enable_hover tableFixed" id="report-listTable">
                        <colgroup class="borders" span="7">
                            <col span="1" width="3%">
                            <col span="1" width="22%">
                            <col span="1" width="15%">
                            <col span="1" width="18%">
                            <col span="1" width="22%">
                            <col span="1" width="15%">
                            <col span="1" width="5%">
                        </colgroup>

                        <tbody id="report-TableBody">
                        <%var total = 0;%>
                        <%wagesPayable.forEach(function (journalEntry) {%>
                        <tr data-id="<%=journalEntry._id%>" class="mainTr">
                            <td class="centerCell expand">+</td>
                            <td><%=dateFormat(journalEntry._id)%></td>
                            <td colspan='4'></td>
                            <td><%=currencySplitter((journalEntry.totalSum / 100).toFixed(2))%></td>
                            <%total += journalEntry.totalSum%>
                        </tr>
                        <%})%>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        <tfoor>
            <td colspan="6"></td>
            <td><%=currencySplitter((total / 100).toFixed(2))%></td>
        </tfoor>
    </table>
</div>
