<div class="form-holder" id="">
    <form id="editProjectForm" class="form" data-id="<%=model._id%>">
        <fieldset>
            <div class="inner">
                <ul class="dialog-tabs">
                    <li><a class="active" href="javascript:;">主要内容</a></li>
                    <li><a href="javascript:;">设定</a></li>
                    <li><a href="javascript:;">奖金</a></li>
                </ul>
                <div class="clearfix"></div>
                <div class="dialog-tabs-items">
                    <div class="dialog-tabs-item active">
                        <div class="half-block left projectNote">
                            <div class="inner">
                                <div class="textarea-wrapper">
                                    <textarea type="text" class="projectDescriptionEdit" name="description"
                                              placeholder="Add a Description..." id="description" maxlength="500"><%=model.description%></textarea>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="half-block left">
                            <dl class="project-edit-info">
                                <dt>
                                    <label for="projectName">工程名称 </label>
                                </dt>
                                <dd>
                                    <input type="text" class="title-input blueback" name="projectName" id="projectName"
                                           required value="<%=model.name%>" maxlength="32"/>
                                </dd>
                                <dt>
                                    <label for="projectShortDesc">工程简述</label>
                                </dt>
                                <dd>
                                    <input type="text" class="title-input blueback" name="projectShortDesc"
                                           id="projectShortDesc" required value="<%=model.projectShortDesc%>"
                                           maxlength="32"/>
                                </dd>
                                <dt>
                                    <label for="projectManagerDD">工程经理</label>
                                </dt>
                                <dd class="_newSelectListWrap">
                                    <a id="projectManagerDD"
                                       data-id="<%=model.projectmanager?model.projectmanager._id:''%>"
                                       class="current-selected" href="javascript:;"><%=model.projectmanager?(model.projectmanager.fullName):'Select'%></a>
                                </dd>

                                <dt><label for="projectTypeDD">工程类型</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="projectTypeDD" data-id="<%=model.projecttype?model.projecttype:''%>"
                                       class="current-selected" href="javascript:;"><%=model.projecttype?model.projecttype:'Select'%></a>
                                </dd>
                                <dt><label for="StartDate">开始时间 </label></dt>
                                <dd><input class="extrainfo blueback" type="text" name="StartDate" id="StartDate"
                                           value="<%=model.StartDate%>" readonly/></dd>
                                <dt>
                                    <label for="customerDd">客户 </label>
                                </dt>
                                <dd class="_newSelectListWrap">
                                    <a id="customerDd" data-id="<%=model.customer?model.customer._id:''%>"
                                       class="current-selected" href="javascript:;"><%=model.customer?(model.customer.fullName):'Select'%></a>
                                </dd>
                                <dt>
                                    <label for="workflowsDd">状态</label>
                                </dt>
                                <dd class="_newSelectListWrap">
                                    <a id="workflowsDd" data-id="<%=(model.workflow) ? model.workflow._id : ''%>"
                                       class="current-selected" href="javascript:;"><%=(model.workflow)?model.workflow.name:'Undefinded'%></a>
                                </dd>
                                <dt><label for="health">健康</label></dt>
                                <dd id="health">
                                    <a href="javascript:;" data-value="<%=model.health%>"
                                       class="health<%=model.health%>"></a>
                                    <ul>
                                        <li>
                                            <div class="health1"></div>
                                        </li>
                                        <li>
                                            <div class="health2"></div>
                                        </li>
                                        <li>
                                            <div class="health3"></div>
                                        </li>
                                    </ul>
                                </dd>
                                <dt><label for="EndDate">结束时间 </label></dt>
                                <dd><input class="info blueback" type="text" name="EndDate" id="EndDate"
                                           value="<%=model.EndDate%>" readonly/></dd>
                                <dt><label for="EndDateTarget">预期结束时间</label></dt>
                                <dd><input class="info blueback" type="text" name="TargetEndtDate" id="EndDateTarget"
                                           value="<%=model.TargetEndDate%>" readonly/></dd>
                            </dl>
                        </div>
                        <div class="clearfix"></div>
                        <div id="divForNote">

                        </div>
                    </div>
                    <div class="clearfix"></div>


                    <div class="dialog-tabs-item">
                        <div class="assignees-container"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="dialog-tabs-item">
                        <div class="bonus-container"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
