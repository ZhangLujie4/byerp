<div id="searchContainer"></div>
<div>
    <table class="list stripedList">
        <colgroup>
            <col width="150px">
            <col width="140px">
            <col width="200px">
            <col width="170px">
            <col width="140px">
            <col width="100px">
            <col width="180px">
            <col width="180px">
        </colgroup>
        <thead>
        <tr>
            <th class="oe_sortable" data-sort="projectName">工程<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="projecttype">工程类型<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="salesmanager">项目经理<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="name">名称<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="openingBalance">期初余额<span class="arrow down"></span><span
                class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="inwards">收入<span class="arrow down"></span><span
                class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="outwards">支出<span class="arrow down"></span><span
                class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="closingBalance">期末余额<span class="arrow down"></span><span
                class="arrow up"></span></th>
        </tr>
        </thead>
        <tbody id="listTable" class="enableTableOdd"></tbody>
        <tfoot id="listFooter">
        <tr>
            <td colspan="4"></td>
            <td class="money" id="openingBalanceTotal"></td>
            <td class="money" id="inwardsTotal"></td>
            <td class="money" id="outwardsTotal"></td>
            <td class="money" id="closingBalanceTotal"></td>
        </tr>
        </tfoot>

    </table>
</div>
