<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">主要内容</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="half-block left withPaddingRightProject">
                        <div class="inner">
                            <div class="task-info">
                                <dt><label for="department">部门:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="department"
                                       class="current-selected"
                                       data-id="<%=model.department._id%>"
                                       href="javascript:;"><%=model.department.name%></a>
                                </dd>
                                <dt><label for="project">工程:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="project"
                                       class="current-selected"
                                       data-id="<%=model.project._id%>"
                                       href="javascript:;"><%=model.project.name%></a>
                                </dd>

                                <dt><label for="payer">付款单位:</label></dt>

                                <dd class="_newSelectListWrap">
                                    <a id="payer"
                                       class="current-selected"
                                       data-id="<%=model.payer._id%>"
                                       href="javascript:;"><%=model.payer.fullName%></a>

                                </dd>
                                <dt>
                                    <label for="realPayer">实际付款单位:</label>
                                </dt>
                                <dd class="_newSelectListWrap">
                                    <a id="realPayer"
                                       class="current-selected"
                                       data-id="<%=model.realPayer._id%>"
                                       href="javascript:;"><%=model.realPayer.fullName%></a>

                                </dd>
                                <dt>
                                    <label for="invoiceDate">开票日期:</label>
                                </dt>
                                <dd>
                                    <div class="_inputIconWrap">
                                        <input class="extrainfo"
                                               type="text"
                                               name="invoiceDate"
                                               id="invoiceDate"
                                               style="width: 150px"
                                               value="<%=model.invoiceDate%>"
                                               readonly/>
                                    </div>
                                </dd>
                            </div>
                        </div>
                    </div>
                    <div class="half-block left withPaddingRightProject">
                        <div class="inner">
                            <div class="task-info">
                                <dt><label for="project">分类:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="type"
                                       class="current-selected"
                                       data-id="<%=model.type%>"
                                       href="javascript:;"><%=model.type%></a>
                                </dd>
                                <dt>
                                    <label for="name">发票号码:</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="name"
                                                id="name"
                                                style="width: 150px"
                                                value="<%=model.name%>"
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="amount">开票金额:</label>
                                </dt>
                                <dd data-name="amount">
                                    <div>
                                        <input
                                                type="text"
                                                name="amount"
                                                id="amount"
                                                style="width: 150px"
                                                value="<%=model.amount%>"
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="note">备注:</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="note"
                                                id="note"
                                                style="width: 150px"
                                                value="<%=model.note%>"
                                        />
                                    </div>
                                </dd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
