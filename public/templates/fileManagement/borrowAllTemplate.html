<div class="form-holder Certificate-create-holder"> 
    <form method="post" action="" id="createCertificateForm" class="form">
        <fieldset>
            <div class="inner">
                <div class="topInputHolder">
                    <h2>借用证书</h2>
                </div>
                <div class="half-block left">
                    <dl class="opp-info">
                        <dt>
                            <label for="borrowDate">租借日期</label>
                        </dt>
                        <dd class="_inputIconWrap">
                                <input class="borrowDate"
                                       type="text"
                                       name="borrowDate"
                                       id="borrowDate" 
                                       value="<%=moment().format('YYYY-MM-DD')%>">
                                <label></label>
                        </dd>

                        <dt><label for="name">借方姓名</label></dt>
                        <dd class="_inputIconWrap">
                                <input type="text"
                                 id="name"
                                 required
                                 maxlength="32" />
                                  <label></label>  
                        </dd>

                        <dt><label for="ID">借方身份证号</label></dt>
                        <dd class="_inputIconWrap">
                                <input type="text"
                                 id="ID"
                                 required
                                 maxlength="32"/>
                                  <label></label>  
                        </dd>

                        <dt><label for="phone">借方联系方式</label></dt>
                        <dd class="_inputIconWrap">
                                <input type="text"
                                 id="phone"
                                 required
                                 maxlength="32"/>
                                  <label></label>  
                        </dd>

                        <dt><label for="borrowDepartment">租借部门</label></dt>
                        <dd class="_inputIconWrap">
                            <a id="borrowDepartment"
                               class="current-selected"
                               href="javascript:;">
                            </a>
                        </dd>

                    </dl>
                </div>
                <div class="half-block left">
                    <dl class="opp-info">
                        
                        <dt>
                            <label for="expectedDate">预计归还日期</label>
                        </dt>
                         <dd class="_inputIconWrap">
                                <input class="extrainfo"
                                       type="text"
                                       name="expectedDate"
                                       id="expectedDate"/>
                                <label></label>
                        </dd>

                        <dt><label for="reason">租借事由</label></dt>
                        <dd class="_inputIconWrap">
                            <textarea
                                name="reason"  
                                id="reason"
                                maxlength="400"
                                required >
                            </textarea>
                        </dd>
                    </dl>   
                </div>
            </div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
