<div class="form-holder" style="margin-bottom: 0px;">
    <form method="post" action="" id="createPersonsForm" class="form">
        <fieldset>
            <div class="clearfix"></div>
            <div class="topInputHolder">
                <h2>生产计划</h2>
            </div>
           
            <div class="half-block left">
                <div class="inner">
                    <dl class="task-info">
                        
                        <dt>
                            <label>工程名称</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap">
                                <a id="projectId" class="current-selected" href="javascript:;">选择</a>
                            </div>
                        </div>

                        <!-- <dt>
                            <label for="produceType">生产类型</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="produceType"
                                   id="produceType"
                                   placeholder="生产类型"/>
                        </dd> -->

                        <dt>
                            <label>生产类型</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap" style="margin-top: 10px;">
                                <a id="produceType" class="current-selected" href="javascript:;">生产类型</a>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="half-block right">
                <div class="inner">
                    <dl class="task-info">

                        <dt>
                            <label for="orderNumber">订单编号</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap">

                            </div>
                        </div>

                        <dt>
                            <label for="insertDate">排单日期</label>
                        </dt>
                        <dd>
                            <div class="_inputIconWrap">
                                <input type="text"
                                       name="insertDate"
                                       id="insertDate"
                                       placeholder="排单日期" readonly="readonly"/>                              
                            </div>
                        </dd>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>

</div>
