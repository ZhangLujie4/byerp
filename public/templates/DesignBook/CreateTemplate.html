<div class="form-holder _createNewProjectDialog">
    <form method="post" action="" id="createProjectForm" class="form">
        <div class="inner">
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">主要内容</a></li>
                <li><a href="javascript:;">设计类型</a></li>
                <li><a href="javascript:;">效果图设计</a></li>
                <li><a href="javascript:;">其他信息</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="half-block right">
                        <div class="inner">
                            <div class="project-edit-info">
                                <dt style="margin-top: 10px">
                                    <label for="designContractType">合同类型:</label>
                                </dt>
                                <dd class="_newSelectListWrap" style="margin-top: 10px">
                                    <a id="designContractType"
                                       class="current-selected"
                                       href="javascript:;">选择
                                    </a>
                                </dd>
                                <dt>
                                    <label for="designDate">设计日期:</label>
                                </dt>
                                <dd >
                                    <div class="_inputIconWrap">
                                        <input class="extrainfo blueback"
                                               type="text"
                                               id="designDate"
                                               value=""
                                               readonly
                                               placeholder="设计日期 "/>
                                        <label></label>
                                    </div>
                                </dd>

                                <dt><label for="expenseDepartment">费用承担部门:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="expenseDepartment"
                                       class="current-selected"
                                       href="javascript:;">选择</a><div id="expenseDepartments"></div>
                                </dd>

                                <dt><label for="amount">设计费用:</label></dt>
                                <dd><input type="text"
                                           class="title-input blueback"
                                           id="amount"
                                           required
                                           maxlength="32" style="width: 90%"
                                           placeholder="设计费用"/><i>元</i>
                                </dd>
                                <dt><label for="accountReceivable">应收款:</label></dt>
                                <dd><input type="text" class="title-input blueback"  id="accountReceivable" required
                                           maxlength="32" style="width: 90%" /><i>元</i>
                                </dd>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="half-block left">
                        <dl class="project-edit-info">
                            <dt style="margin-top: 10px">
                                <label for="projectName">项目名称:</label>
                            </dt>
                            <dd class="_newSelectListWrap" style="margin-top: 10px">
                                <a id="projectName"
                                   class="current-selected"
                                   href="javascript:;">选择
                                </a>
                            </dd>
                            <dt>
                                <label for="projectNumber">合同编号:</label>
                            </dt>
                            <dd>
                                <input type="text"
                                       class="title-input blueback"
                                       id="projectNumber"
                                       required
                                       maxlength="32"
                                       placeholder="合同编号"/>
                            </dd>
                            <dt>
                                <label for="customerDd">委托方:</label>
                            </dt>
                            <dd class="_newSelectListWrap">
                                <a id="customerDd"
                                   class="current-selected"
                                   href="javascript:;">选择
                                </a>
                            </dd>
                            <dt>
                                <label for="designLeader">设计负责人:</label>
                            </dt>
                            <dd class="_modalSelect _newSelectListWrap">
                                <a  id="designLeader"
                                    class="current-selected"
                                    href="javascript:;">选择
                                </a>
                            </dd>
                            <dt><label for="designDepartment">设计部门:</label></dt>
                            <dd class="_newSelectListWrap">
                                <a  id="designDepartment"
                                    class="current-selected"
                                    href="javascript:;">选择
                                </a>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="dialog-tabs-item">
                    <dl>
                        <dt>
                            <label >类型:</label>
                        </dt>
                        <dd>
                            <label for="door">门窗</label><input id="door"  type="checkbox" value="门窗" />
                            <label for="wall">幕墙</label><input id="wall" type="checkbox"   value="幕墙" />
                            <label for="other">其他</label><input  id="other" class="checkbox" type="checkbox"  value="其他" />
                            <div id="others"></div>
                        </dd>
                        <dt>
                            <label for="texture">材质:</label>
                        </dt>
                        <dd class="_newSelectListWrap">
                            <a id="texture"
                               class="current-selected"
                               href="javascript:;">选择</a>
                        </dd>
                        <dt>
                            <label for="structure">结构:</label>
                        </dt>
                        <dd class="_newSelectListWrap">
                            <a id="structure"
                               class="current-selected"
                               href="javascript:;">选择</a><div id="structureOther"></div>
                        </dd>
                    </dl>
                </div>
                <div class="dialog-tabs-item">
                    <div class="half-block left">
                        <dl class="project-edit-info">
                            <dt>
                                <label for="pushDate">交图时间:</label>
                            </dt>
                            <dd >
                                <div class="_inputIconWrap">
                                    <input class="extrainfo blueback"
                                           type="text"
                                           id="pushDate"
                                           value=""
                                           readonly
                                           placeholder="交图时间 "/>
                                    <label></label>
                                </div>
                            </dd>
                            <dt>
                                <label >效果图设计:</label>
                            </dt>
                            <dd>
                                <label for="perspective">透视</label><input id="perspective"  type="checkbox" value="透视" />
                                <label for="bird">鸟瞰</label><input id="bird" type="checkbox"   value="鸟瞰" />
                                <label for="node">节点</label><input  id="node" type="checkbox"  value="节点" />
                            </dd>
                            <dt>
                                <label for="conceptualPicture">方案图设计:</label>
                            </dt>
                            <dd class="_newSelectListWrap">
                                <a id="conceptualPicture"
                                   class="current-selected"
                                   href="javascript:;">选择</a>
                            </dd>
                            <dt>
                                <label for="constructPicture">施工图设计:</label>
                            </dt>
                            <dd class="_newSelectListWrap">
                                <a id="constructPicture"
                                   class="current-selected"
                                   href="javascript:;">选择</a>
                            </dd>

                        </dl>
                    </div>
                    <div class="half-block right">
                        <dl class="project-edit-info">
                            <dt>
                                <label for="pushRequire">交图要求:</label>
                            </dt>
                            <di class="textarea-wrapper">
                                <textarea class="projectDescriptionCreate"
                                          placeholder="Add a Description..."
                                          id="pushRequire"
                                          maxlength="500">
                                    </textarea>
                            </di>
                        </dl>
                    </div>
                </div>
                <div class="dialog-tabs-item">
                    <div class="assignees-container"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
