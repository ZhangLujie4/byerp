<div class="form-holder task-create-holder">
    <form method="post" action="" id="editTaskForm" class="form" data-id="<%=model._id%>">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">主要内容</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="half-block left withPaddingLeft">
                        <div class="inner">
                            <div class="task-info">

                                <dt><label for="project">建设单位:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="enterprise"
                                       class="current-selected"
                                       data-id="<%=model.enterprise._id%>"
                                       href="javascript:;"><%=model.enterprise.fullName%></a>
                                </dd>

                                <dt><label for="payDate">支付日期:</label></dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="payDate"
                                                id="payDate"
                                                style="width: 150px"
                                                value="<%=model.payDate%>"
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="createdBy">经办人:</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="createdBy"
                                                id="createdBy"
                                                style="width: 150px;border: 0px"
                                                value="<%=model.createdBy.user.login%>"
                                                readonly
                                        />
                                    </div>
                                </dd>
                                <dt><label for="depositType">类别:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="depositType"
                                       class="current-selected"
                                       href="javascript:;"><%=model.depositType? model.depositType:'选择'%></a>
                                </dd>
                                <div ><dt style="width: 127px;margin-top: 10px">是否公司投标项目</dt>
                                    <dd >
                                        <input type="radio" name="companyProject" style="width: 30px;height: 18px;border: 2px;border-radius: 50%;margin-top: 10px" data-value="1"<%=model.companyProject=='1'? 'checked':''%>>是
                                        <input type="radio" name="companyProject" style="width: 30px;height: 18px;border: 2px;border-radius: 50% " data-value="0"<%=model.companyProject!='1'?'checked':''%>>否
                                    </dd>
                                </div>
                                <dt><label for="flow">保证金状态:</label></dt>
                                <dd class="_newSelectListWrap" >
                                    <a id="flow"
                                       class="current-selected"
                                       data-id="<%=model.flow._id%>"
                                       href="javascript:;"><%=model.flow.name%></a>
                                </dd>
                            </div>
                        </div>
                    </div>
                    <div class="half-block left withPaddingRightProject">
                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                    <label for="amount">支付金额:</label>
                                </dt>
                                <dd data-name="amount">
                                    <div>
                                        <input
                                                type="text"
                                                name="amount"
                                                id="amount"
                                                style="width: 150px"
                                                value="<%=model.amount%>"
                                        />
                                    </div>
                                </dd>
                                <dt><label for="paymentMethod">付款方式:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="paymentMethod"
                                       class="current-selected"
                                       href="javascript:;"><%=model.paymentMethod ?model.paymentMethod:'选择'%></a>
                                </dd>
                                <dt>
                                    <label for="pmrAmount">项目经理交入金额:</label>
                                </dt>
                                <dd>
                                    <div>
                                        <input
                                                type="text"
                                                name="pmrAmount"
                                                id="pmrAmount"
                                                style="width: 150px"
                                                value="<%=model.pmrAmount%>"
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="note">备注:</label>
                                </dt>
                                <dd>
                                    <div>
                                        <input
                                                type="text"
                                                name="note"
                                                id="note"
                                                style="width: 150px"
                                                value="<%=model.note%>"
                                        />
                                    </div>
                                </dd>
                                <dt><label for="project">项目名称:</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="project"
                                       class="current-selected"
                                       href="javascript:;"><%=model.project.name%></a>
                                </dd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </fieldset>
    </form>
</div>
