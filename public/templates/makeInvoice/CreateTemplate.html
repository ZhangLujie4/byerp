<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">主要内容</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="half-block left ">
                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                    <label for="project">工程名称：</label>
                                </dt>
                                <dd class="_newSelectListWrap">
                                    <a id="project"
                                       class="current-selected"
                                       href="javascript:;">选择</a>
                                </dd>
                                <dt>
                                    <label for="payer">付款方名称：</label>
                                </dt>
                                <dd class="_newSelectListWrap">
                                    <a id="payer"
                                       class="current-selected"
                                       href="javascript:;">选择</a>

                                </dd>
                                <dt>
                                    <label for="name">发票号码：</label>
                                </dt>
                                <dd style="width: 100px;">
                                    <div>
                                        <input
                                                type="text"
                                                name="name"
                                                id="name"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="amount">开票金额：</label>
                                </dt>
                                <dd style="width: 100px;">
                                    <div>
                                        <input
                                                type="text"
                                                name="amount"
                                                id="amount"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="addValueTax">增值税税额：</label>
                                </dt>
                                <dd style="width: 100px;">
                                    <div>
                                        <input
                                                type="text"
                                                name="addValueTax"
                                                id="addValueTax"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                                <dt>
                                    <label for="cost">结转成本：</label>
                                </dt>
                                <dd style="width: 100px;">
                                    <div>
                                        <input
                                                type="text"
                                                name="cost"
                                                id="cost"
                                                style="width: 150px"
                                                value="0"
                                        />
                                    </div>
                                </dd>
                            </div>
                        </div>
                    </div>
                    <div class="half-block right ">
                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                    <label for="projectNumber">项目编号：</label>
                                </dt>
                                <dd style="width: 100px;">
                                    <div>
                                        <input
                                                type="text"
                                                name="projectNumber"
                                                id="projectNumber"
                                                style="width: 150px"
                                                value="0"
                                        />
                                    </div>
                                </dd>
                                <dt >
                                    <label for="day" >日期：</label>
                                </dt>
                                <dd >
                                    <div class="_inputIconWrap">
                                        <input class="extrainfo"
                                               type="text"
                                               name="day"
                                               id="day"
                                               style="width: 150px"
                                               value=""
                                               readonly/>
                                    </div>
                                </dd>
                              <dt><label for="day" style="width: 120px">发票类型：</label></dt>
                                    <dd >
                                        <input type="radio" name="type" style="width: 30px;height: 18px;border: 2px;border-radius: 50%;margin-top: 10px" data-value="发票">发票
                                        <input type="radio" name="type" style="width: 30px;height: 18px;border: 2px;border-radius: 50% " data-value="收款收据">收款收据
                                    </dd>

                                <dt >
                                    <label for="sell">销售：</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="sell"
                                                id="sell"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                                <dt >
                                    <label for="receive">收款金额：</label>
                                </dt>
                                <dd >
                                    <div >
                                        <input
                                                type="text"
                                                name="receive"
                                                id="receive"
                                                style="width: 150px"
                                                value="0"
                                        />
                                    </div>
                                </dd>
                                <dt >
                                    <label for="profit">利润：</label>
                                </dt>
                                <dd >
                                    <div >
                                        <input
                                                type="text"
                                                name="profit"
                                                id="profit"
                                                style="width: 150px"
                                                value="0"
                                        />
                                    </div>
                                </dd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
