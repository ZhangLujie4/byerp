<div class="form-holder">

        <form class="form notDialog" id="createCompanyForm" data-id="<%=_id%>">
            <div class="floatColumn col4-10">
            <div class="moduleList aboutHolder">


                <div class="formTitle">
                    <h3>关于 <%=name.first%></h3>
                </div>
                <div class="person-info">
                    <div class="avatar">
                        <div class="upload">编辑
                            <input type="file" value="Edit" id="inputImg">
                        </div>
                        <canvas id="avatar"
                                width="140"
                                height="140">
                        </canvas>
                    </div>

                    <div class="propertyFormList">
                        <label>名称</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="name_first" value="<%=name.first%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>网站</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="website" value="<%=website%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>电子邮件</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="email" value="<%=email%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>LinkedIn</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="social_LI" value="<%=social.LI%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>Facebook</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="social_FB" value="<%=social.FB%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>电话</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="phones_phone" value="<%=phones.phone%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>手机</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="phones_mobile" value="<%=phones.mobile%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>街道</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="address_street" value="<%=address.street%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>城市</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="address_city" value="<%=address.city%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>状态</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="address_state" value="<%=address.state%>"/>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>邮政编码</label>
                        <div  class="inputBox">
                            <input class="editable"  data-id="address_zip" value="<%=address.zip%>"/>
                        </div>
                    </div>

                    <div class="propertyFormList">
                        <label>地区</label>
                        <div  class="inputBox _newSelectListWrap">
                            <a class="current-selected" href="javascript:;" data-id="address_country" id="country" data-value="<%=address.country%>"><%=address.country || '选择'%></a>
                        </div>
                    </div>
                    <div class="propertyFormList">
                        <label>分配给</label>
                        <div class="inputBox _newSelectListWrap">
                            <a class="current-selected assignName"  href="javascript:;" id="salesPersonDd"  data-id="salesPurchases_salesPerson"><%=(salesPurchases.salesPerson) ? salesPurchases.salesPerson.name.first + ' ' + salesPurchases.salesPerson.name.last : '选择'%></a>
                        </div>
                    </div>
                    <div class="social">
                        <% if (social.FB){%><a class="facebook" href="<%=social.FB%>"></a><%}%>
                        <% if (social.LI){%><a class="linkedin" href="<%=social.LI%>"></a><%}%>
                        <% if (skype){%><a class="skype" href="skype:<%=skype%>?call"></a><%}%>
                        <div class="clearfix"></div>
                    </div>
                    <div id="salesPurchases-container"></div>
                </div>

                <div class="cropImages form" style="display:none;">
                    <div class="formTitle">
                        <h3 class="left">裁剪图像</h3>

                        <div class="clearfix"></div>
                    </div>
                    <br/>

                    <div class="image_input" style="float: left;margin-right: 20px;"></div>
                    <img class="image_output"/>

                    <div class="clearfix"></div>
                </div>
                <div class="propertyEditBtn" id="formBtnBlock">

                    <a href="javascript:;" id="saveBtn" class=" btn blue btnSave">保存</a>

                    <a href="javascript:;" id="cancelBtn" class=" btn ">取消</a>
                </div>
            </div>
            <div id="contactsHolder"></div>
           <div id="opportunitiesHolder"></div>

            <div class="attachments"></div>
            </div>

            <div class="floatColumn col6-10">
                <div class="notes">
                </div>
            </div>
        </form>
</div>
