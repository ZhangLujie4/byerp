<div class="form-holder">
    <form method="post" action="" id="createEmployeeForm" class="form">
        <fieldset>
            <div class="inner">
                <ul class="dialog-tabs">
                    <li>
                        <a class="active" href="javascript:;">基本信息</a>
                    </li>
                    <li>
                        <a href="javascript:;">业务关系</a>
                    </li>
                    <!--   <li><a href="javascript:;">Assignees</a></li>-->
                </ul>
                <div class="clearfix"></div>
                <div class="dialog-tabs-items">
                    <div class="dialog-tabs-item active">
                        <div class="avatar">
                            <div class="upload">编辑
                                <input type="file"
                                       value="Edit"
                                       id="inputImg"
                                       accept="image/*">
                            </div>
                            <canvas id="avatar"
                                    width="140"
                                    height="140">
                            </canvas>
                        </div>
                        <div class="avatarInfoContainer">
                            <div class="half-block left">
                                <dl class="person-info">
                                    <dt>
                                        <label for="companyName">公司</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   class="title-input"
                                                   name="name"
                                                   placeholder="名称"
                                                   id="companyName"
                                                   required
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="website">网站 </label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   name="website"
                                                   id="website"
                                                   placeholder="e.g. www.site.com"
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="email">电子邮箱 </label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   name="email"
                                                   id="email"
                                                   placeholder="e.g. email@site.com"
                                                   maxlength="48"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="LI">LinkedIn</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="LI"
                                                   placeholder="LinkedIn"
                                                   maxlength="256"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="FB">Facebook</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="FB"
                                                   placeholder="Facebook"
                                                   maxlength="256"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="phone">电话号码</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   name="phone"
                                                   id="phone"
                                                   placeholder="电话号码"
                                                   maxlength="20"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="mobile">手机号码</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   name="mobile"
                                                   id="mobile"
                                                   placeholder="手机号码"
                                                   maxlength="20"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <!--<dt><label for="departmentDd">Assigned to</label></dt>
                                    <dd>
                                        <a id="departmentDd" class="current-selected" href="javascript:;"></a>
                                    </dd>-->

                                </dl>
                            </div>
                            <div class="half-block left">
                                <dl class="person-info">
                                    <dt>
                                        <label for="street">街道 </label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   class="address"
                                                   name="street"
                                                   id="street"
                                                   placeholder="街道"
                                                   maxlength="60"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="city">城市 </label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   class="address"
                                                   name="city"
                                                   id="city"
                                                   placeholder="城市"
                                                   maxlength="60"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="state">状态 </label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   class="address"
                                                   name="state" id="state"
                                                   placeholder="状态"
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="zip">邮政编码</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   class="address"
                                                   name="zip" id="zip"
                                                   placeholder="邮政编码"
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="countryInputCreate">地区</label>
                                    </dt>
                                    <dd>
                                        <a class="address current-selected" name="country" data-id="address_country"
                                           id="countryInputCreate">选择</a>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="clearfix">
                        </div>
                        <div id="details-dialog">
                            <div class="cropImages form" style="display:none;">
                                <div class="formTitle">
                                    <h3 class="left">裁剪图像</h3>

                                    <div class="clearfix"></div>
                                </div>
                                <br/>

                                <div class="image_input" style="float: left;margin-right: 20px;"></div>
                                <img class="image_output"/>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="dialog-tabs-item">
                        <div id="salesPurchases-container"></div>
                    </div>
                    <!--<div class="dialog-tabs-item">
                        <div class="assignees-container"></div>
                    </div>-->
                </div>
                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
</div>
