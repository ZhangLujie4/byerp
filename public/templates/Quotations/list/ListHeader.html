<div id="searchContainer"></div>
<div class="_tableQuotationsWrap">
    <table class="list stripedList">
        <colgroup>
            <col width="42px">
            <col width="17%">
            <col width="17%">
            <col width="17%">
            <col width="17%">
            <col width="16%">
            <col width="16%">
        </colgroup>
        <thead>

            <th class="oe_sortable" data-sort="name">报价单号<span class="arrow down"></span><span

            <th class="oe_sortable" data-sort="workflow.name">状态<span class="arrow down"></span><span
