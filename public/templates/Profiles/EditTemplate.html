<h2>Define Privileges for <%= profileName %> Profile</h2>

<span>配置名称 <input id="profileName" type="text" value="<%= profileName %>" maxlength="32"/></span>
<span>配置描述<input type="text" id="profileDescription" value="<%= profileDescription %>"
                                maxlength="32"/></span>

<table class="list" id="modulesAccessTable">
    <thead>
    <tr>
        <td>模块名称</td>
        <td>观看 <input type="checkbox" class="viewAll"/></td>
        <td>写入/编辑 <input type="checkbox" class="writeAll"/></td>
        <td>删除 <input type="checkbox" class="deleteAll"/></td>
    </tr>
    </thead>
    <tbody>
    <% if(profile){ %>
    <% profile.profileAccess.forEach(function(item){ %>
    <tr>
        <td class="mname"> <%=item.module.mname %></td>
        <td><input type="checkbox" class="read" <% if(item.access[0]) { %> checked="checked" <% } %> enabled /></td>
        <td><input type="checkbox" class="write" <% if(item.access[1]) { %> checked="checked" <% } %> enabled/></td>
        <td><input type="checkbox" class="delete" <% if(item.access[2]) { %> checked="checked" <% } %> enabled/></td>
    </tr>
    <% }) %>
    <% } %>
    </tbody>
</table>
