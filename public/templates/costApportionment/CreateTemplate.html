<div class="form-holder" style="margin-bottom: 0px;">
    <form method="post" action="" id="createPersonsForm" class="form">
        <fieldset>
            <div class="clearfix"></div>
            <div class="topInputHolder">
                <h2>来料加工产量登记</h2>
            </div>
           
            <div class="half-block left">
                <div class="inner">
                    <dl class="task-info">

                        <dt>
                            <label for="building">工程名称：</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap">
                                <a id="building" class="current-selected" href="javascript:;">选择</a>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="half-block right">
                <div class="inner">
                    <dl class="task-info">
                        <dt>
                            <label>日期:</label>
                        </dt>
                        <dd>
                            <div class="_inputIconWrap">
                                <input class="extrainfo"
                                       type="text"
                                       name="date"
                                       id="date"
                                       style="width: 150px"
                                       value=""
                                       readonly/>
                            </div>
                        </dd>

                        <dt>
                            <label for="area">产量(平方米):</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="area"
                                   id="area"
                                   placeholder=""/>
                        </dd>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
