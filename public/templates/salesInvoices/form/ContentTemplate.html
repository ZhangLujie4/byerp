<div class="listWrap invoicesList">
    <div class="listContentWrap">
        <div class="listContentTitle">
            <div class="dropDown">
                <a id="sortBy" class="icon-list5 dropBtn"></a>
                <ul>
                    <li class="oe_sortable" data-sort="supplier.name.first">
                        <span class="dropContent">客户</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="salesPerson.name.first">
                        <span class="dropContent">项目经理</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="paymentInfo.total">

                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="workflow.status">
                        <span class="dropContent">状态</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="invoiceDate">
                        <span class="dropContent">发票日期</span>
                        <span class="sortArrow"></span>
                    </li>
                </ul>
            </div>
            <div id="searchContainer"></div>
        </div>
        <div id="listContent" class="listContent">

        </div>
        <div id="listPagination"></div>

    <div class="formContentWrap">
        <div class="formContentTitle">
