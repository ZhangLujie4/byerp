<div class="form-holder task-create-holder" style="margin-bottom: 0px;">
    <form method="post" action="" id="createChargeItemForm" class="form notDialog">
        <fieldset>
            <div class="clearfix"></div>
            <div class="topInputHolder">
                <h2>报废&返工条码申请</h2>
            </div>
           
            <div class="half-block left withPaddingRightProject">
                <div class="inner">
                    <dl class="task-info">

                        <dt>
                            <label>工程名称</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap">
                                <a id="projectId"

                                   class="current-selected"
                                   href="javascript:;">选择
                                </a>
                            </div>
                        </div>
                        
                        <dt>
                            <label>条码编号</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap" style="margin-top: 10px;">
                                <a id="barId"

                                   class="current-selected"
                                   href="javascript:;">选择
                                </a>
                            </div>
                        </div>

                        <dt>
                            <label for="quantity">报废&返工数量</label>
                        </dt>
                        <dd>
                            <div class="_inputIconWrap">
                                <input type="text"
                                       name="quantity"
                                       id="quantity"
                                       placeholder="报废&返工数量"/>                              
                            </div>
                        </dd>

                        <dt>
                            <label for="wareOpinion">仓库意见</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="wareOpinion"
                                   id="wareOpinion"
                                   placeholder="仓库意见"/>
                        </dd>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="half-block right withPaddingRightProject">
                <div class="inner">
                    <dl class="task-info">

                        <dt>
                            <label>发货车次</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap">
                                <a id="deliverNumber"

                                   class="current-selected"
                                   href="javascript:;">选择
                                </a>
                            </div>
                        </div>

                        <dt>
                            <label for="orderNumber">报废&返工单号</label>
                        </dt>
                        <dd>
                            <div class="_inputIconWrap">
                                <input type="text"
                                       name="orderNumber"
                                       id="orderNumber"
                                       placeholder="退货单号"/>                              
                            </div>
                        </dd>

                        <dt>
                            <label for="reason">报废&返工原因</label>
                        </dt>
                        <dd>
                            <div class="_inputIconWrap">
                                <input type="text"
                                       name="reason"
                                       id="reason"
                                       placeholder="报废&返工原因"/>                              
                            </div>
                        </dd>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
