<div class="form-holder _departmentExteral">
    <form method="post" action="" class="form" id="invoiceForm">
        <h3 class="_dialogTableTitle">编辑</h3>
        	<div class="half-block left">		
		        <div>
			        <dt><label for="employeesDd">员工: </label></dt>
			        <dd class = "_newSelectListWrap">
			        	<a id="employeesDd" data-id="<%=(model.employee) ? model.employee._id : ''%>" class = "current-selected" href = "javascript:;"> <%= model.employee ? (model.employee.name.first + ' ' + model.employee.name.last) : '选择'%> </a>
			        </dd>
		        </div>
	        </div>
	        <div class="half-block right">
	        	<div>
			        <dt><label for="allowanceName">补贴名称: </label></dt>
			        <dd class = "_inputIconWrap">
			        	<input id="allowanceName" type="text" value="<%=model.allowanceName%>">
			        </dd>
			    </div>
			    <div>
			        <dt><label for="amount">补贴数额: </label></dt>
			        <dd  class = "_inputIconWrap">
			        	<input id="amount" type="text" value="<%=model.amount/100%>">
			        </dd>
			    </div>
	        </div>
    </form>
</div>
