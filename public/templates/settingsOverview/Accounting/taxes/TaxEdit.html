<div class="form-holder _newForm">
    <div class="_dialogMainTitle">编辑 <%=model.fullName%></div>
    <div class="_formWrap">
        <div class="_formBlock _equal">
            <div class="_animateInputBox">
                <input type="text"
                       class="_animate "
                       id="code"
                       value="<%=model.code%>"
                       autofocus
                       required
                       maxlength="3"/>
                <label class="_animate">代码</label>
            </div>
            <div class="_animateInputBox">
                <input type="text"
                       class="_animate "
                       id="name"
                       value="<%=model.name%>"
                       required
                       maxlength="16"/>
                <label class="_animate">名称</label>
            </div>
            <div class="_animateInputBox _taxRateSelect">
                <input type="text"
                       class="_animate forNum"
                       id="rate"
                       value="<%=(model.rate * 100).toFixed(2)%>"
                       required
                       maxlength="5"/>
                <label class="_animate">税率</label>
                <span class="_persentItem">%</span>
            </div>
            <div class="_animateSelectBox">
                <span class="_selectTitle">国家</span>
                <div class="_newSelectListWrap">
                    <a id="country"
                       class="current-selected"
                       href="javascript:;"
                       data-id="<%=model.country || null%>"> <%=model.country || 'Select country'%>
                    </a>
                </div>
            </div>
            <div class="_formRow" id="budgeted">
                <label class="_animatedCheckbox">
                    <input id="default"
                           type="checkbox"
                           <%=model.isDefault ? 'checked' : ''%>/>
                    <span></span>
                </label>
                <label for="default">设为默认</label>
            </div>
        </div>
        <div class="_formBlock _equal">
            <div>
            <span>税种代码在销售、产品、财务模块之间通用.</span>
            </div>
            <br/>
            <div class="checkText <%=model.isDefault ? '' : 'hidden'%>">
                <span>如果选中“设为默认"框，则会覆盖原来的默认税种设置</span>
            </div>
        </div>
    </div>
</div>
