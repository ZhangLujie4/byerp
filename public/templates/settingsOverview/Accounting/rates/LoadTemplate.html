<div class="form-holder _newForm">
    <h3 class="_dialogMainTitle">Load Rates</h3>
    <div class="_listModal">
        <div class="half-block left">
            <div class="_animateInputBox">
                <input type="text" id="startDate" class="_animate datapicker" readonly/>
                <label>Start Date</label>
            </div>

            <div class="_animateInputBox">
                <input type="text" id="endDate" class="_animate datapicker" readonly/>
                <span>End Date</span>
            </div>
        </div>
        <div class="half-block right currencyRatesDesc">
            <p>
                Be careful, loading rates will rewrite your changes.
            </p>
            <p>
                All rates will be downloaded from European Central Bank <a href="https://www.ecb.europa.eu/home/html/index.en.html" class="blueText" target="_blank">www.ecb.europa.eu</a>
            </p>
        </div>

    </div>
</div>
