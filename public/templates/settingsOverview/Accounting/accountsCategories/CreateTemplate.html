<div class="form-holder _newForm">
    <form>
        <h4 class="_dialogMainTitle">创建类别</h4>
        <div class="_formWrap _enlargedItemMargin">
            <div class="_formBlock">
                <div class="_animateInputBox">
                    <input type="text"
                           class="_animate"
                           id="name"
                           required/>
                    <label class="_animate">类别名称</label>
                </div>
                <div class="_animateSelectBox">
                    <span class="_selectTitle">父类别</span>
                    <div class="_newSelectListWrap">
                        <a id="categories"
                           class="current-selected"
                           href="javascript:;">选择父类别
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
