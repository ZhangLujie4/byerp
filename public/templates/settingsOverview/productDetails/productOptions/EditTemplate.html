<div class="form-holder _newForm">
    <form id="leadForm" data-id="<%=model._id%>">
        <h4 class="_dialogMainTitle">编辑产品选项</h4>
        <div class="_formWrap">
            <div class="_formBlock _equal">
                <div class="person-info">
                    <div class="_animateInputBox propertyFormList">
                        <div class="inputBox">
                            <input type="text"
                                   class="_animate  editable"
                                   id="name"
                                   value="<%=model.name%>"
                                   required/>
                            <label class="_animate">名称</label>
                        </div>
                    </div>
                </div>
                <div class="_editPanel">
                    <p class="fontSemiBold">请仔细检查将关联的产品类型和产品选项. 如果有商品关联这个选项，则您无法去掉勾选框.</p>
                    <div id="productTypes" data-id="<%= model._id %>">
                        <% _.forEach(productTypes, function(item, key) { %>
                        <label class="_labelWrap">
                            <label class="_customCHeckbox">
                                <input data-id="<%= item._id %>"
                                       type="checkbox" <%= (checkedPrTypes.indexOf(item._id) >= 0) ?
                                'checked' : '' %> value="<%= item.name %>">
                                <span></span>
                            </label>
                            <span><%= item.name %></span>
                        </label>
                        <% }) %>
                    </div>
                </div>
            </div>

            <div class="_formBlock _equal">
                <div id="optionsValuesData">
                    <%if (values.length) {%>
                    <div class="_editPanel">
                        <% _.each(values, function (item) { %>
                        <div class="valueItem"
                             data-id="<%= item._id %>">
                            <span class="_valueItem">
                                <%= item.value %>
                            </span>
                            <span class="deleteValue icon-trash _circleIconBtn"></span>
                        </div>
                        <% }) %>
                    </div>
                    <% } else {%>
                    <div class="_editPanel">没有选项</div>
                    <%}%>
                </div>
                <div id="optionsValues" class="_optionsValues" data-id="<%= model._id %>">
                    <span id="saveNewOptionsValue" class="btn blue">保存此项</span>
                    <span id="addNewOptionsValue" class="btn blue">增加新项</span>
                </div>
            </div>
        </div>
    </form>
</div>
