<div class="_acountingTableWrap">
    <div class="_acountingTitleBlock">
        <a href="javascript:;" class="btn blue slim icon-plus btnPositioned" title="Create" id="top-bar-createBtn">新建</a>
    </div>
    <div class="_acountingTableBlock">
        <table class="list tableProjects tableFixed _currencyTable">
            <colgroup>
                <col width="20%"/>
                <col width="20%"/>
                <col width="20%"/>
                <col width="20%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
            <tr class="forToggle">
                <th>名称</th>
                <th>编码</th>
                <th>货币</th>
                <th>成本</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="forToggle" id="currencyTable">
            <% collection.forEach(function(elem,index){ %>
            <tr data-id="<%=elem._id%>">
                <td><%=elem.name%></td>
                <td><%=elem.priceListCode%></td>
                <td><%=elem.currencyName%></td>
                <td><input type="checkbox" disabled <%=elem.cost ? checked="checked" : '' %>/></td>
                <td>
                    <a href="javascript:;" class="icon-note goToEdit _actionCircleBtn" aria-hidden="true"></a>
                    <a href="javascript:;" class="icon-trash goToRemove _actionCircleBtn" aria-hidden="true"></a>
                </td>
            </tr>

            <% }) %>
            </tbody>
        </table>
    </div>
</div>
