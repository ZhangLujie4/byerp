<div class="form-holder _newForm">
    <form method="post" action="" id="createCategoryForm">
        <h4 class="_dialogMainTitle">新建价格列表</h4>
        <div class="_formWrap _enlargedItemMargin">
            <div class="_formBlock">
                <div class="_animateInputBox">
                    <input type="text"
                           name="priceListName"
                           class="_animate "
                           id="priceListName"
                           required
                           autofocus
                           maxlength="32"/>
                    <label class="_animate">价格列表名称</label>
                </div>
                <div class="_animateInputBox">
                    <input type="text"
                           name="priceListCode"
                           class="_animate "
                           id="priceListCode"
                           required
                           maxlength="32"/>
                    <label class="_animate">价格列表代码</label>
                </div>
                <div class="_animateSelectBox">
                    <span class="_selectTitle">货币</span>
                    <div class="_newSelectListWrap">
                        <a id="currencyDd"
                           class="current-selected"
                           href="javascript:;">选择
                        </a>
                    </div>
                </div>
                <div class="_textGrey">
                    <label>这是供应商价格列表</label>
                </div>
                <div class="container">
                    <div class="canReadAndWrite row">
                        <div class="_circleRadioRadianceWrap col m-6">
                            <label for="yes" class="">是</label>
                            <input type="radio"
                                   name="question"
                                   id="yes"
                                   class="_circleRadioRadiance"
                                   value="1">
                            <label for="yes"
                                   class="_circleRadioRadianceLabel">
                            </label>
                        </div>
                        <div class="_circleRadioRadianceWrap col m-6">
                            <label for="no" class="">否</label>
                            <input type="radio"
                                   name="question"
                                   id="no"
                                   value="0"
                                   class="_circleRadioRadiance"
                                   checked="">
                            <label for="no"
                                   class="_circleRadioRadianceLabel">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
