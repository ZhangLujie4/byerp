<div class="_acountingTableWrap">
    <div class="_acountingTitleBlock _forOverview">
        <a href="javascript:;" class="btn blue slim icon-plus btnPositioned" title="Create"
           id="top-bar-createBtn">新建</a>
    </div>
    <div class="_acountingTableBlock">
        <table class="list tableProjects tableFixed _currencyTable">
            <colgroup>
                <col width="20%"/>
                <col width="20%"/>
                <col width="20%"/>
                <col width="20%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
            <tr class="forToggle">
                <th>运输编码</th>
                <th>名称</th>
                <th>账户</th>
                <th>价格</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="forToggle" id="currencyTable">
            <% collection.forEach(function(elem,index){ %>
            <tr data-id="<%=elem._id%>">
                <td><%=elem.code%></td>
                <td><%=elem.name%></td>
                <td><%=elem.account ? elem.account.name : 'None'%></td>
                <td><%=currencySplitter((elem.price / 100).toFixed(2))%></td>
                <td>
                    <a href="javascript:;" class="icon-note goToEdit _actionCircleBtn" aria-hidden="true"></a>
                    <a href="javascript:;" class="icon-trash goToRemove _actionCircleBtn" aria-hidden="true"></a>
                </td>
            </tr>

            <% }) %>
            </tbody>
        </table>
    </div>
</div>
