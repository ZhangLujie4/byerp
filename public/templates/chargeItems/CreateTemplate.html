<div class="form-holder task-create-holder" style="margin-bottom: 0px;">
    <form method="post" action="" id="createChargeItemForm" class="form notDialog">
        <fieldset>
            <div class="clearfix"></div>
           
            <div class="half-block left withPaddingRightProject">
                <div class="inner">
                    <dl class="task-info">
                        
                        <dt>
                            <label for="chargeItem">收费项目</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="chargeItem"
                                   id="chargeItem"
                                   placeholder="收费项目"/>
                        </dd>
                        <dt>
                            <label for="unit">单位</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="unit"
                                   id="unit"
                                   placeholder="单位"/>
                        </dd>
                       
                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="half-block right withPaddingRightProject">
                <div class="inner">
                    <dl class="task-info">
                        
                        <dt>
                            <label for="price">价格(元)</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="price"
                                   id="price"
                                   placeholder="价格(元)"/>
                        </dd>

                        <dt>
                            <label for="code">代码名称</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="code"
                                   id="code"
                                   placeholder="代码名称"/>
                        </dd>
                       
                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
