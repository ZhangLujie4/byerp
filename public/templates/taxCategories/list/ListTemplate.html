<% var number=1%>
<% tasksCollection.forEach(function(task, index){%>
<tr data-index="<%=index%>" data-id="<%= task._id%>" data-type="IC" >
    <td><%=number%></td>
    <% number=number+1%>
    <td><%=task.name%></td>
    <td><%=task.sequence%></td>
    <td><%=task.rate%></td>
    <% if(task.gist){%>
    <td><%=task.gist.name%></td>
    <%} else{%>
    <td>工程金额</td>
    <%}%>
    <% if (task.state=='oneself'){%>
    <td>本人</td>
    <%} else{%>
    <td>公司</td>
    <%}%>
</tr>
<% }) %>
