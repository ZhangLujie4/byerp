<div class="form-holder">
    <form method="post" action="" id="createJobPositionForm" class="form">
        <fieldset>
            <div class="inner">
                <ul class="dialog-tabs">
                    <li><a class="active" href="javascript:;">主要</a></li>
                    <li><a href="javascript:;">受托人</a></li>
                </ul>
                <div class="clearfix"></div>
                <div class="dialog-tabs-items">
                    <div class="dialog-tabs-item active">
                        <div class="half-block left">
                            <dl class="job-create-info">
                                <dt><label for="name">岗位名称 </label></dt>
                                <dd><input type="text" class="title-input blueback" name="name" id="name" placeholder="e.g. Manager" required maxlength="32"/></dd>
                                <dt><label for="price">价格</label></dt>
                                <dd>
                                    <input type="text" class="title-input blueback" id="price" maxlength="32"/>
                                </dd>
                                <dt><label for="departmentDd">部门</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="departmentDd" class="current-selected" href="javascript:;"></a>
                                </dd>

                            </dl>
                        </div>
                        <div class="half-block left">
                            <dl class="job-create-info">

                                <dt><label for="expectedRecruitment">预招聘</label></dt>
                                <dd><input type="text" name="expectedRecruitment" id="expectedRecruitment"
                                           class="onlyNumber" value="0" maxlength="4"/></dd>
                                <dt><label for="workflowsDd">状态</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="workflowsDd" class="current-selected" href="javascript:;"></a>
                                </dd>
                            </dl>
                        </div>
                        <div class="clearfix"></div>
                        <div class="half-block left">
                            <dl class="job-create-info">
                                <dt><label for="description">岗位描述</label></dt>
                                <dd><textarea maxlength="1000" placeholder="Description" id="description"></textarea>
                                </dd>
                            </dl>
                        </div>
                        <div class="half-block left">
                            <dl class="job-create-info">
                                <dt><label for="requirements">要求 </label></dt>
                                <dd><textarea maxlength="1000" placeholder="Requirements" id="requirements"></textarea>
                                </dd>

                            </dl>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="dialog-tabs-item">
                        <div class="assignees-container"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
    <div class="clearfix"></div>
</div>
