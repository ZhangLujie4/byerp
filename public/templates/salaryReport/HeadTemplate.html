
<div id="salary-title">

        .fn-left {
            float: left;
        }
        .com-info-list li {
            width: 33.3%;
        }
        .com-info-list {
            overflow: hidden;
        }
        .com-info-list li:nth-child(2) {
            text-align: center;
        }
        .com-info-list li:nth-child(3) {

            <li class="fn-left">部门: <%=department ? department : ''%></li>
