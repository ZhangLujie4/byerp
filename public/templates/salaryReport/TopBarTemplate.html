<h3>工资单</h3>
<div id="createBtnHolder" class="btnsBlock">
    <button id="top-bar-copy" class="btn blue">
        <span>打印</span>
    </button>
    <div class="grid-conatiner _attendateWrap">
        <div class="attendanceTop">
            <div class="pull-left" style="width: 175px">
            <span >
                员工类型选择:
            </span>
                <div class="editable" data-content="type" id="type" data-id="" style="width: auto"><span><%=type%></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="vocationFilter _filterDropDownWrap">
    <ul class="dateFilter" style = "left:100px">
        <li class="dateRange">
            <span class="icon-calendar"></span>
            <span id="startTime"><%= startDate%></span></span>
            <span class="icon-arrow-down2"></span>
        </li>
        <li>
            <ul class="frameDetail _filterDropDownBody hidden">
                <li class="customTime">
                    <div class="customTimeItem">
                        <label for="startDate">选择年月: </label>
                        <input readonly type="text" id="startDate">
                    </div>

                </li>
                <li class="buttons">
                    <button id="updateDate" class="btn">
                        <span>更新</span>
                    </button>
                    <button id="cancelBtn" class="btn">
                        <span>取消</span>
                    </button>
                </li>
            </ul>
        </li>
    </ul>

</div>

<style type="text/css">  
    .ui-datepicker-calendar {  
        display: none;
    }  
</style>
