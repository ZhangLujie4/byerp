<%if (paymentCollection && paymentCollection.length) {
paymentCollection.forEach(function(payment) {%>
<tr data-id="<%=payment._id%>">
    <td data-name="date" style="text-align: center"><%=payment.date%></td>

    <td data-name="name" style="text-align: center"><%=payment.name%></td>

    <td data-name="paidAmount"  style="text-align: center"><%=payment.paidAmount ? (payment.paidAmount /
        100).toFixed(2) : 2%>
    </td>
</tr>
<%})} else {%>
<tr>
    <td colspan="9">
        &nbsp;
    </td>
</tr>
<tr>
    <td colspan="9">
        &nbsp;
    </td>
</tr>
<tr>
    <td colspan="9">
        &nbsp;
    </td>
</tr>
<%}%>
