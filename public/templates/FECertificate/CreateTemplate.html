<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">主要内容</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="half-block left withPaddingRightProject">
                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                <label>工程名称</label>
                                </dt>
                                <dd><div class="_modalList">
                                    <div class=" _modalSelect _newSelectListWrap">
                                        <a id="projectDd"
                                           class="current-selected"
                                           href="javascript:;">工程名称
                                        </a>
                                    </div>
                                </div>
                                </dd>
                                <input id="pmrId" type="hidden">
                                <dt>
                                    <label>项目经理</label>
                                </dt>
                                <dd>
                                    <input type="text" id="pmrDd" style="border: none" readonly="true">
                                </dd>
                                <dt>
                                    <label for="makeDate">开出日期</label>
                                </dt>
                                <dd>
                                    <div class="_inputIconWrap">
                                        <input class="extrainfo"
                                               type="text"
                                               name="makeDate"
                                               id="makeDate"
                                               style="width: 150px"
                                               value=""
                                               readonly/>
                                    </div>
                                </dd>
                                <dt>
                                    <label for="number">号码</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="number"
                                                id="number"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                            </div>
                        </div>
                    </div>
                    <div class="half-block left withPaddingRightProject">
                        <div class="inner">
                            <div class="task-info">
                                <dt>
                                    <label for="endDate">到期日期</label>
                                </dt>
                                <dd>
                                    <div class="_inputIconWrap">
                                        <input class="extrainfo"
                                               type="text"
                                               name="endDate"
                                               id="endDate"
                                               style="width: 150px"
                                               value=""
                                               readonly/>
                                    </div>
                                </dd>
                                <dt>
                                    <label for="logoutDate">注销日期</label>
                                </dt>
                                <dd>
                                    <div class="_inputIconWrap">
                                        <input class="extrainfo"
                                               type="text"
                                               name="logoutDate"
                                               id="logoutDate"
                                               style="width: 150px"
                                               value=""
                                               readonly/>
                                    </div>
                                </dd>
                                <dt>
                                    <label for="amount">金额</label>
                                </dt>
                                <dd>
                                    <div >
                                        <input
                                                type="text"
                                                name="amount"
                                                id="amount"
                                                style="width: 150px"
                                                value=""
                                        />
                                    </div>
                                </dd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
