<table class="list stripedList">
    <colgroup>
        <col width="42px">
        <col width="25%">
        <col width="25%">
        <col width="25%">
        <col width="25%">
    </colgroup>
    <thead>
    <tr>
        <th class="centerCell"><input type="checkbox" id="checkAll"/></th>
        <th class="oe_sortable" data-sort="name">姓名<span class="arrow down"></span><span
                class="arrow up"></span></th>
        <th class="oe_sortable" data-sort="invoice">报单<span class="arrow down"></span><span
                class="arrow up"></span></th>
        <th class="oe_sortable" data-sort="paidAmount">支付<span class="arrow down"></span><span class="arrow up"></span>
        </th>
        <!--<th class="oe_sortable" data-sort="workflow">Status<span class="arrow down"></span><span class="arrow up"></span></th>-->
        <th class="oe_sortable" data-sort="date">日期<span class="arrow down"></span><span
                class="arrow up"></span></th>
    </tr>
    </thead>
    <tbody id="listTable" class="enableTableOdd"></tbody>
    <tfoot id="listTotal">
    <tr>
        <td colspan="4"></td>
        <td class="money"><span id="totalPaid"></span></td>
    </tr>
    </tfoot>
</table>
