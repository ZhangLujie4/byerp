<div class="form-holder">
    <form method="post" action="" class="form" id="invoiceForm">
        <fieldset>
            <div class="inner">
                <ul class="dialog-tabs" data-class="mainTabs">
                    <li><a class="active" href="javascript:;">基本信息</a></li>
                    <li><a href="javascript:;">授权人</a></li>
                </ul>
                <div class="clearfix"></div>
                <div class="dialog-tabs-items mainTabs">
                    <div class="dialog-tabs-item mainTabs active">
                        <div class="half-block left">
                            <dl class="opp-info">
                                <dt><label for="currencyDd">货币</label></dt>
                                <dd class="_newSelectListWrap">
                                    <a id="currencyDd" class="current-selected" href="javascript:;">选择</a>
                                </dd>
                            </dl>
                        </div>
                        <div class="half-block left">
                            <dl class="opp-info">
                                <dt><label for="invoice_date">发票日期</label></dt>
                                <dd>
                                    <input class="extrainfo" type="text" name="invoiceDate" id="invoice_date" value=""
                                           readonly="" placeholder="Invoice Date">
                                </dd>

                                <dt><label for="due_date">截止日期</label></dt>
                                <dd>
                                    <input class="extrainfo" type="text" name="dueDate" id="due_date" value=""
                                           readonly="" placeholder="Due Date">
                                </dd>
                            </dl>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="dialog-tabs" data-class="childTabs">
                            <li><a class="active" href="javascript:;">分红信息</a></li>
                            <li><a href="javascript:;">其他信息</a></li>
                            <li><a href="javascript:;">付款</a></li>
                        </ul>
                        <div class="clearfix"></div>
                        <div class="dialog-tabs-items childTabs">
                            <div class="dialog-tabs-item childTabs active">
                                <div id="invoiceItemsHolder">

                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="dialog-tabs-item childTabs">
                                <div class="other-info-container">
                                    <div class="half-block left">
                                        <dl class="opp-info">
                                            <dt><label for="bank_account">银行账户</label></dt>
                                            <dd>
                                                <a id="bank_account" href="javascript:;">选择</a>
                                            </dd>

                                            <dt><label for="salesPerson">负责人</label></dt>
                                            <dd class="_newSelectListWrap">
                                                <a id="salesPerson" class="current-selected"
                                                   href="javascript:;">选择</a>
                                            </dd>

                                            <dt><label for="payment_terms">付款条件</label></dt>
                                            <dd class="_newSelectListWrap">
                                                <a id="payment_terms" class="current-selected" href="javascript:;">选择</a>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="half-block left">
                                        <dl class="opp-info">

                                            <dt><label for="force_period">强制期</label></dt>
                                            <dd>
                                                <a id="force_period" href="javascript:;">选择</a>
                                            </dd>

                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div class="dialog-tabs-item childTabs">
                                <div id="payments-container"></div>
                            </div>
                            <div class="dialog-tabs-item childTabs">
                                <div id="attach-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="dialog-tabs-item mainTabs">
                        <div class="assignees-container"></div>
                    </div>
                </div>

            </div>
        </fieldset>
    </form>
</div>
