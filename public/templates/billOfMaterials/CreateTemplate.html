<div class="form-holder _newForm">
    <form method="post" id="billOfMaterialsForm">
        <h3 class="_dialogMainTitle">添加新的物料清单</h3>
        <div class="_formWrap">
            <div class="_formBlock _equal">

                <div class="_animateSelectBox _withInfo">
                    <span class="_selectTitle">产品</span>
                    <div class="_newSelectListWrap">
                        <a href="javascript:;"
                           class="current-selected"
                           id="product">请选择产品</a>
                    </div>
                </div>

                <div class="_animateSelectBox _withInfo">
                    <span class="_selectTitle">工艺路线</span>
                    <div class="_newSelectListWrap">
                        <a href="javascript:;"
                           class="current-selected"
                           id="routing">工艺路线</a>
                    </div>
                </div>

                <div class="_formRow _tipsWrap _forCheckBox _checkboxList">
                    <label>BoM类型:</label>

                    <label class="_animatedCheckbox">
                        <input id="componentType"
                               class="checkbox"
                               name="BoMType"
                               data-type="true"
                               type="radio">
                        <span></span>
                    </label>
                    <label for="componentType">按组件发货</label>

                    <label class="_animatedCheckbox _withInfo">
                        <input id="productType"
                               class="bomType"
                               name="BoMType"
                               data-type="false"
                               type="radio" checked>
                        <span></span>
                    </label>
                    <label for="productType">生产此产品</label>
                </div>
                <div></div>
            </div>

            <div class="_formBlock _equal">
                <div class="_animateInputBox">
                    <input type="text"
                           class="_animate forNum"
                           id="quantity"
                           name="quantity"
                           maxlength="60"
                           value="1"
                           required />
                    <label class="_animate">数量</label>
                </div>

                <div class="counterWrap">

                    <div class="jobsWescWrap">
                        <textarea class="_animate"
                                  id="description"
                                  maxlength="500"
                                  required placeholder="说明"></textarea>
                    </div>
                    <div class="counter-wrap">
                        <span class="counter-label">还可输入字符数:</span>
                        <span class="counter-value" id="counterValue">500</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="_formWrap">
            <div class="_formBlock">
                <div id="productItemsHolder"></div>
            </div>
        </div>
    </form>
</div>
