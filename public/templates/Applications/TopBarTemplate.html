<h3><%=contentType%></h3>
<div id="createBtnHolder" class="btnsBlock">
    <a href="#home/action-<%=contentType%>/Create" class="btn blue slim plus" title="Create" id="top-bar-createBtn">新建</a>
    <a href="#home/action-<%=contentType%>/Edit" class="btn blue slim" title="Edit" id="top-bar-editBtn"编辑</a>
    <a href="javascript:;" class="btn blue slim" title="Remove" id="top-bar-deleteBtn">删除</a>
    <%if(viewType=='kanban') {%><a id="kanban-settings-Btn" class="btn blue slim" title="Kanban Settings">Setting</a><%} else {%>
            <button class="btn">
                <span title="Export to csv" id="top-bar-exportToCsvBtn">Csv格式导出</span>
            </button>
            <button class="btn">
                <span href="javascript:;" title="Export to xlsx" id="top-bar-exportToXlsxBtn">Xlsx格式导出</span>
            </button>
    <% }%>
</div>
<div id="template-switcher" class="template-switcher right">
    <ul class="btn-list">
        <li><a href="javascript:;"
               class="changeContentView icon-kanban <%= (viewType == 'kanban') ? 'selected' : ''%>"
               data-view-type="kanban" id="kanbanBtn"></a></li>
        <li><a href="javascript:;"
               class="changeContentView icon-list5 <%= (viewType == 'list') ? 'selected' : ''%>"
               data-view-type="list" id="listBtn"></a></li>
        <li><a href="javascript:;"
               class="changeContentView icon-rect2 <%= (viewType == 'form') ? 'selected' : ''%>"
               data-view-type="form" id="formBtn"></a></li>
    </ul>
</div>
