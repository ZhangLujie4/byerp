<div class="form-holder">

    <form method="post" action="" id="createUserForm" class="form">
        <fieldset>
            <div class="inner">
                <div class="avatar left">
                    <div class="upload">
                        编辑
                        <input type="file" value="Edit" id="inputImg" accept="image/*">
                    </div>
                    <canvas id="avatar" width="140" height="140"></canvas>
                </div>
                <div style="margin-left:160px;">
                    <div class="left full-width">
                        <dl class="person-info">
                            <dt><label for="login">用户名</label></dt>
                            <dd><input type="text" name="login" id="login" value="" required maxlength="24"
                                       placeholder="用户名"/></dd>
                            <dt><label for="password">密码 </label></dt>
                            <dd><input type="password" name="password" maxlength="32" id="password" required
                                       placeholder="密码"/></dd>
                            <dt><label for="confirmpassword">确认密码</label></dt>
                            <dd><input type="password" maxlength="32" name="confirmpassword" id="confirmpassword"
                                       required placeholder="确认密码"/></dd>
                            <dt><label for="email">邮箱 </label></dt>
                            <dd><input type="text" name="email" id="email" value="" required maxlength="48"
                                       placeholder="邮箱"/></dd>
                            <dt><label for="profilesDd">配置文件</label></dt>
                            <dd class="_newSelectListWrap">
                                <a id="profilesDd" class="current-selected" href="javascript:;"></a>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="cropImages form" style="display:none;">
                <div class="formTitle">
                    <h3 class="left">裁剪图像</h3>

                    <div class="clearfix"></div>
                </div>
                <br/>

                <div class="image_input" style="float: left;margin-right: 20px;"></div>
                <img class="image_output"/>

                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
</div>
