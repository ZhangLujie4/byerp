<% usersCollection.forEach(function(user, index){ %>
<tr data-index="<%= index %>" data-id="<%= user._id%>">
    <td class="centerCell"><input type="checkbox" value="<%=user._id%>" class="checkbox"/></td>
    <td><%=user.login%></td>
    <td><%=user.email%></td>
    <td><%=user.department ? user.department : ''%></td>
    <td><%=user.profile.profileName%></td>
    <td><%=(user.lastAccess) ? user.lastAccess : ''%></td>
</tr>
<% }) %>
