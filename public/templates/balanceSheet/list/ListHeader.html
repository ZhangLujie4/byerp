<div class="_balanceSheetWrap">
    <div id="searchContainer"></div>
    <div class="containerContent">
        <div class="_balanceSheetTableWrap">
            <table class="list preventHover tableFixed">
                <thead>
                <tr>
                    <th class="_profitTitle"></th>
                    <th colspan="3" class="_profitTitle">资产</th>
                    <th class="_profitTitle"></th>
                </tr>
                <!--<tr id="captionAssets">-->
                <!--<th class="centerCell">Expand</th>-->
                <!--<th>Account</th>-->
                <!--<th>Date</th>-->
                <!--<th class="countable" data-id="debit">Amount</th>-->
                <!--</tr>-->
                </thead>
                <tbody id="listTableAssets" class="enableTableOdd"></tbody>
                <tfoot>
                <tr>
                    <td></td>
                    <td>资产总计</td>
                    <td colspan="3" class="money" id="assetsFooter"></td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="_balanceSheetTableWrap">
            <table class="list preventHover tableFixed">
                <thead>
                <tr>
                    <th class="_profitTitle"></th>
                    <th colspan="3" class="_profitTitle">负债</th>
                    <th class="_profitTitle"></th>
                </tr>
                <!--<tr id="captionLiabilities">-->
                <!--<th class="centerCell">Expand</th>-->
                <!--<th>Account</th>-->
                <!--<th>Date</th>-->
                <!--<th class="countable" data-id="debit">Amount</th>-->
                <!--</tr>-->
                </thead>
                <tbody id="listTableLiabilities" class="enableTableOdd"></tbody>
                <tfoot>
                <tr>
                    <td>负债总计</td>
                    <td colspan="4" class="money" id="liabilitiesFooter"></td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="_balanceSheetTableWrap">
            <table class="list preventHover tableFixed">
                <thead>
                <tr>
                    <th class="_profitTitle"></th>
                    <th colspan="3" class="_profitTitle">所有者权益</th>
                    <th class="_profitTitle"></th>
                </tr>
                <tr id="captionEquity">
                    <th class="centerCell">Expand</th>
                    <th>科目</th>
                    <th>日期</th>
                    <th class="countable" data-id="debit">金额</th>
                </tr>
                </thead>
                <tbody id="listTableEquity" class="enableTableOdd"></tbody>
                <tfoot>
                <tr>
                    <td>所有者权益总计</td>
                    <td colspan="4" class="money" id="equityFooter"></td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="_totalBalanceTableWrap">
            <table class="list preventHover tableFixed">
                <colgroup span="5">
                    <col span="3" width="20%">
                    <col span="2" width="20%">
                </colgroup>
                <thead>
                </thead>
                <tbody id="total">
                <tr>
                    <td>负债及所有者权益总计</td>
                    <td colspan="4" class="money" id="totalSumm"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
