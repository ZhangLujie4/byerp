<% var number=1%>
<% tasksCollection.forEach(function(task, index){%>
<tr data-index="<%=index%>" data-id="<%= task._id%>" data-type="IC" >
    <td><%=number%></td>
    <% number=number+1%>
    <td><%=task.project.name%></td>
    <td></td>
    <td><%=task.amount%></td>
    <td><%=task.receive ? task.receive:0 %></td>
    <td><%=task.balance ? task.balance:0 %></td>
    <td><%=task.createdBy.date%></td>

</tr>
<% }) %>
