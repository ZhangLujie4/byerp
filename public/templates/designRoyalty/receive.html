<div class="form-holder task-create-holder">
    <form method="post"
          action=""
          id="createTaskForm"
          class="form notDialog">
        <fieldset>
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">收款&提成</a></li>
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="inner">
                        <div style="margin-bottom: 20px;height: 10px">
                            <dt >
                                <label for="receive">本次收款金额：</label>
                            </dt>
                            <dd data-name="receive">
                                    <input
                                            type="text"
                                            name="receive"
                                            id="receive"
                                            style="width: 150px"
                                            value=""
                                    />
                            </dd>
                        </div>
                        <table class="list _projectTableLeftAlign  ">
                            <colgroup>
                                <col width="30%">
                                <col width="30%">
                                <col width="30%">

                            </colgroup>
                            <thead>
                            <tr>
                                <th id="person">
                                    人员
                                </th>
                                <th  id="rate">
                                    提成比例
                                </th>
                                <th  id="royalty">
                                    提成金额
                                </th>
                            </tr>

                            </thead>
                            <tbody id="receiveList">
                            </tbody>
                        </table>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
