<div class="form-holder">
    <div class="clearfix"></div>
    <h3 class="borderBottom"><%=title%></h3>
    <div class="clearfix"></div>

    <div class="payRoll-expenses _payRollFormVisible">
        <dl>
            <dt><label class="payRoll-name" for="month">月</label></dt>
            <dd><a id="month" class="current-selected _newSelectListWrap" data-id="<%=month%>"><%=month%></a></dd>

            <dt><label class="payRoll-name" for="year">年</label></dt>
            <dd ><a id="year" class="current-selected _newSelectListWrap" data-id="<%=year%>"><%=year%></a>
            </dd>
        </dl>
    </div>
</div>
