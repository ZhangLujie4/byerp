<% collection.forEach(function(account, index){ %>
<tr data-id="<%=account._id%>" class="mainTr">
    <td><%=account.name%></td>
    <td data-id="debit" data-value="<%=account.debit%>" class="money <%= parseInt((account.debit / 100).toFixed(2), 10) < 0 ? 'redText' : '' %>"><%=currencySplitter((account.debit / 100).toFixed(2))%></td>
</tr>
<% }) %>
