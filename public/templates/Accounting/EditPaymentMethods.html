<div class="form-holder _dialogWrap">
    <div class="_dialogMainTitle">银行账户</div>
    <div class="_dialogBlock">
        <div class="_dialogRow">名称</div>
        <div class="_dialogRow"><input id="paymentMethodName" value="<%=model.name%>"></div>
        <div class="_dialogRow">货币</div>
        <div class="_dialogRow account-wrapper"><a href="javascript:;" class="current-selected _newSelectListWrap" id="currency" data-id="<%=model.currency%>"><%=model.currency%></a></div>
        <div class="_dialogRow">银行</div>
        <div class="_dialogRow"><input id="bankName" value="<%=model.bank%>"></div>
        <!--<div class="_dialogRow">Name</div>
            <div class="_dialogRow" id="owner" data-id="<%=model.owner%>"><%=model.owner%></div>-->
        <div class="_dialogRow">账户</div>
        <div class="_dialogRow"><input id="account" value="<%=model.account%>"></div>
        <div class="_dialogRow">账户一览表</div>
        <div class="_dialogRow account-wrapper"><a href="javascript:;" class="current-selected _newSelectListWrap" id="chartAccount" data-id="<%=model.chartAccount ? model.chartAccount._id : null%>"><%=model.chartAccount ? model.chartAccount.name : 'Select'%></a></div>
    </div>
</div>
