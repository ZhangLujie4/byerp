<div class="form-holder _dialogWrap">
    <div class="_dialogMainTitle">货币代码</div>
    <div class="_dialogBlock">
        <div class="_dialogRow"><span id="allCurrencies"><%=model.name%></span></div>
        <div class="_dialogRow">符号</div>
        <div class="_dialogRow"><input id="currencySymbol" value="<%=model.symbol%>"></div>
        <div class="_dialogRow">小数位</div>
        <div class="_dialogRow"><input id="decPlaces" type="number" value="<%= model.decPlace || 0%>" readonly></div>
    </div>
</div>
