<div class="floatLeft _customDashboardInputGroup">
    <input id="dashboardName" class="cDashboardInput hide" placeholder="Name" type="text" value="<%=dashboardName%>" hidden>
    <input id="dashboardDescription" class="cDashboardInput hide" placeholder="Description" type="text" value="<%=dashboardDescription%>" hidden>
    <h3 id="name" style="margin-top: 0"><%=dashboardName%></h3>
    <div class="clearfix"></div>
    <h2 id="description" class="_dashBoardDescription"><%=dashboardDescription%></h2>
</div>

<div id="createBtnHolder" class="btnsBlock m10">
    <a href="#home/action-<%=contentType%>/MoveToEdit" class="btn blue slim" title="MoveToEdit" id="top-bar-moveToEditBtn">编辑</a>
    <a href="#home/action-<%=contentType%>/SaveAll" class="btn blue slim" title="SaveAll" id="top-bar-saveAllBtn">保存所有图表</a>

    <a href="#home/action-<%=contentType%>/Create" class="btn blue slim icon-plus hidden" title="Create" id="top-bar-createBtn">新建图表</a>
    <a href="#home/action-<%=contentType%>/RemoveAll" class="btn blue slim hidden" title="RemoveAll" id="top-bar-removeAllBtn">删除所有图表</a>
</div>
