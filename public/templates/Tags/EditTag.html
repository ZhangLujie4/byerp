<div class="colorCardWrap">
    <div class="colorCardTitle">
        <!--<span class="backBtn"></span>-->
        <span class="cardTitle">编辑  <%= type || '标签'%></span>
        <!--<span class="closeBtn"></span>-->
    </div>
    <div class="inputBlock">
        <label for="tagName">名称</label>
        <input type="text" id="tagName" class="colorInput"  value="<%=model.name%>">
    </div>
    <div class="colorSelectBlock bgHover">
        <div class="selectBlockTitle">选择一个颜色</div>
        <span class="colorBox" data-color="bgGreenDark"></span>
        <span class="colorBox" data-color="bgYellow"></span>
        <span class="colorBox" data-color="bgOrange"></span>
        <span class="colorBox" data-color="bgRed"></span>
        <span class="colorBox" data-color="bgPurple"></span>
        <span class="colorBox" data-color="bgBlueDark"></span>
        <span class="colorBox" data-color="bgBlueLight"></span>
        <span class="colorBox" data-color="bgGreenLight"></span>
        <span class="colorBox" data-color="bgPink"></span>
        <span class="colorBox" data-color="bgBlack"></span>
        <span class="colorBox" data-color="bgGrey"></span>
    </div>
    <!--<div class="actionBlock">
        <a href="javascript:;" class="btn btnRounded green">create</a>
        <a href="javascript:;" class="btn btnRounded red">delete</a>
    </div>-->
</div>
