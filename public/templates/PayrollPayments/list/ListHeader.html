<div class="_tablePayrollPaymentsWrap">
    <table class="list stripedList">
        <colgroup>
            <col width="42px">
            <col width="42px">
            <col width="16%">
            <col width="23%">
            <col width="23%">
            <col width="15%">
            <col width="23%">
        </colgroup>
        <thead>
        <tr>
            <th class="centerCell"><input type="checkbox" id="checkAll"/></th>
            <th class="centerCell">序号</th>
            <th class="oe_sortable" data-sort="date">支付日期<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="number">数目<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="paymentPeriod">付款期限<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="paidAmount">已支付<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="difference">未支付数目<span class="arrow down"></span><span
                    class="arrow up"></span></th>
        </tr>
        </thead>
        <tbody id="listTable"></tbody>
        <tfoot id="listTotal"></tfoot>
    </table>
</div>
