<h3>铝单板订单</h3>
<% var url = window.location.hash.split('/');
   var model = this.collection.toJSON();
  if(url[2] == 'list' && url.length > 3) { %>

  <div id="createBtnHolder" class="btnsBlock">
    <a href="javascript:;" class="btn blue slim plus" title="upload" id="top-bar-uploadBtn">设计图上传</a>
    <a href="download/<%=model[0].location%>" class="btn blue slim plus" title="download">设计图下载</a>
    <a href="#home/action-<%=contentType%>/Remove" class="btn blue slim" id="top-bar-deleteBtn" title="Remove">删除</a>

  </div>

<% } %>

<% var url = window.location.hash.split('/'); 
  if(url[2] == 'list' && url.length == 3) { %>

  <div id="createBtnHolder" class="btnsBlock">
      <a href="#home/action-<%=contentType%>/Create" class="btn blue slim plus" title="Create" id="top-bar-createBtn">订单上传</a>
      <a href="#home/action-<%=contentType%>/Edit" class="btn blue slim" title="Edit" id="top-bar-editBtn">编辑</a>
      <a href="#home/action-<%=contentType%>/Remove" class="btn blue slim" id="top-bar-deleteBtn" title="Remove">删除</a>

  </div>

<% } %>
