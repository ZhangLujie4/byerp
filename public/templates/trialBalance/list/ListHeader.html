<div id="searchContainer"></div>
<div id="glReport" class="_trialBalanceWrap">
    <div class="_trialBalanceTableWrap">
        <table class="list preventHover tableFixed">
            <colgroup>
                <col width="50px">
                <col width="25%">
                <col width="25%">
                <col width="25%">
                <col width="25%">
            </colgroup>
            <thead>
            <tr id="caption">
                <th class="_profitTitle"></th>
                <th class="_profitTitle">科目</th>
                <th class="countable _profitTitle"
                    data-id="debit">借方</th>
                <th class="countable _profitTitle"
                    data-id="credit">贷方</th>
                <th class="_profitTitle">余额</th>
            </tr>
            </thead>
            <tbody id="listTable" class="enableTableOdd"></tbody>
            <tfoot id="glReportFooter">
            <tr>
                <td colspan="2">总计</td>
                <td class="money" id="debitTotal"></td>
                <td class="money" id="creditTotal"></td>
                <td class="money" id="balanceTotal"></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
