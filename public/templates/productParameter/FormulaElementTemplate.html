<div class="formulaElement" data-seq="<%= seq %>">
    <% var elData = elData || {prefix:{}, operand:{}, operation:{}, ratio:1} %>
    <span class="_newSelectListWrap">
        <a id="sumSubDd"
           class="current-selected"
           data-id="<%= elData.prefix.id || 'add' %>"
           href="javascript:;"><%= elData.prefix.name || '+' %>
        </a>
    </span>
    <span class="formulaElementOperand">
        (
        <span class="_newSelectListWrap">
            <a id="operandDd"
               class="current-selected"
               data-id="<%= elData.operand.id || '' %>"
               href="javascript:;"><%= elData.operand.name || '选择' %>
            </a>
        </span>
        <span class="_newSelectListWrap">
            <a id="mulDivDd"
               class="current-selected"
               data-id="<%= elData.operation.id || 'multiply' %>"
               href="javascript:;"><%= elData.operation.name || 'x' %>
            </a>
        </span>
        <input id="ratio"
               type="number"
               size="5"
               value="<%= elData.ratio %>">
        <span class="icon-trash"></span>
        )
    </span>
</div>
