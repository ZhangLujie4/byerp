<%if (contentType === 'salesProduct') {%>
<h3>销售产品</h3>
<%} else {%>
<h3><%=contentType%></h3>
<%}%>
<div id="createBtnHolder" class="btnsBlock">
    <a href="javascript:;" class="btn blue slim" title="Go Back" id="top-bar-back">后退</a>
    <a href="#home/action-<%=contentType%>/Create" class="btn blue slim icon-plus" title="Create"
       id="top-bar-createBtn">新建</a>
    <a href="javascript:;" class="btn blue slim" title="Edit" id="top-bar-editBtn">编辑</a>
    <a href="javascript:;" class="btn blue slim" title="Remove" id="top-bar-deleteBtn">删除</a>
    <a href="javascript:;" class="btn blue slim" title="publish settings" id="top-bar-publishBtn">配置发布</a>
    <a href="javascript:;" class="btn blue slim" title="unpublish settings" id="top-bar-unpublishBtn">配置不发布</a>
    <!--
    <a href="javascript:;" class="btn blue slim" title="unlink settings" id="top-bar-unlinkBtn">Unlink from channel</a>
    -->
    <a href="javascript:;" class="btn blue slim" title="publish" id="top-bar-toPublishBtn">发布</a>
    <a href="javascript:;" class="btn blue slim" title="unpublish" id="top-bar-toUnpublishBtn">不发布</a>
    <a href="javascript:;" class="btn blue slim" title="unlink" id="top-bar-toUnlinkBtn">Unlink</a>
    <!--
        <a href="javascript:;" class="btn blue slim icon-download" title="Import" id="top-bar-importBtn"></a>
    -->
    <!--<span title="Export to csv" id="top-bar-exportToCsvBtn" class="btn slim">Export to Csv</span>
    <span href="javascript:;" title="Export to xlsx" id="top-bar-exportToXlsxBtn" class="btn slim">Export to Xlsx</span>
-->
    <div id="channelStatus">
        <div class="channelImg" data-content="channelImage"></div>
        <span></span>
    </div>
</div>
<div id="forImport"></div>
<% if (!hideNavigate) { %>
<div id="template-switcher" class="template-switcher right">
    <ul class="btn-list">
        <li><a href="javascript:;"
               class="changeContentView icon-tiles2 <%= (viewType == 'thumbnails') ? 'selected' : ''%>"
               data-view-type="thumbnails" id="thumbBtn"></a></li>
        <li><a href="javascript:;"
               class="changeContentView icon-list5 <%= (viewType == 'list') ? 'selected' : ''%>"
               data-view-type="list" id="listBtn"></a></li>
        <li><a href="javascript:;"
               class="changeContentView icon-rect2 <%= (viewType == 'form') ? 'selected' : ''%>"
               data-view-type="form" id="formBtn"></a></li>
    </ul>
</div>
<% } %>
