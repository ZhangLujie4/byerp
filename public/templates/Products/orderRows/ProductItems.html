<div class="_editAllocateAll">
    <%if (!notEditable && forSales) {%>
    <span class="btn slim" id="selectShippingMethod">添加运费</span>
    <span class="btn slim" id="resetPrices">重置价格</span>
    <%}%>
</div>
<table class="list _projectTableLeftAlign tableFixed _invoiceTable forSCU">
    <colgroup>
        <%if (writeOff) {%>
        <col width="15%">
        <col width="30%">
        <col width="40%">
        <col width="15%">
        <%} else if (expense) {%>
        <col width="180px">
        <col width="100px">
        <col width="100px">
        <col width="70px">
        <col width="80px">
        <col width="80px">
        <col width="80px">
        <col width="30px">
        <% } else { %>
        <col width="80px">
        <col width="120px">
        <!-- <col width="100px"> -->
        <col width="100px">
        <col width="100px">
        <col width="120px">
        <col width="140px">
        <col width="120px">
        <!-- <col width="120px"> -->
        <col width="30px">
        <% } %>
    </colgroup>
    <thead>
    <tr class="productListItemsColumns _deleteHeader">
        <%if (!expense){%>

        <th data-sort="Product">库存单位</th>

        <%}%>

        <th data-sort="description">信息</th>
        <th data-sort="account">科目</th>
        <th data-sort="taxCode" hidden>税码</th>
        <th data-sort="quantity">数量</th>
        <th data-sort="priceQty">计价数量</th>
        <th data-sort="unitPrice">单价</th>
        <th data-sort="taxes" hidden>税</th>
        <th data-sort="subtotal">小计</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="productList">
    <tr></tr>
    <tr>
        <%if (!expense){%>
        <td colspan="<%=writeOff ? 4 : 8%>" class="addProductItem">
            <a href="javascript:;">新增</a>
        </td>
        <%} else {%>
        <td colspan="7" class="addProductItem">
            <a href="javascript:;">新增</a>
        </td>
        <%}%>

    </tr>
    </tbody>
</table>
<div class="clearfix"></div>
<div id="totalAmountContainer" class="_totalAmountContainer _createPopup">

</div>
