<li class="item <%=className%> "
    data-id="<%=product._id%>"
    data-fullname="<%=product.fullName%>"
    data-level="<%=product.nestingLevel%>"
    data-sequence="<%=product.sequence%>">
    <span class="content <%=selected%>">
        <span class="text">
            <span class="_contentValue"><%=product.name%></span>
            <span class="_contentCount">(<%= product.productsCount%>)</span>
        </span>
        <span class="action-btn">
            <span class="editCategory icon-note" title="Edit"></span>
            <%if (canDelete) {%>
            <span class="deleteCategory icon-trash" title="Delete"></span>
            <%}%>
        </span>
    </span>
</li>
