<div class="form-holder task-create-holder" style="margin-bottom: 0px;">
    <form method="post" action="" id="createChargeItemForm" class="form notDialog">
        <fieldset>
            <div class="clearfix"></div>
            <div class="topInputHolder">
                <h2>退货条码申请</h2>
            </div>
           
            <div class="half-block left withPaddingRightProject">
                <div class="inner">
                    <dl class="task-info">
                        
                        <dt>
                            <label>条码编号</label>
                        </dt>
                        <div class="_modalList">
                            <div class="_modalSelect _newSelectListWrap">
                                <a id="barId"

                                   class="current-selected"
                                   href="javascript:;">选择
                                </a>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="half-block right withPaddingRightProject">
                <div class="inner">
                    <dl class="task-info">
                        <dt>
                            <label for="wareOpinion">仓库意见</label>
                        </dt>
                        <dd>
                            <input type="text"
                                   maxlength="30"
                                   name="wareOpinion"
                                   id="wareOpinion"
                                   placeholder="仓库意见"/>
                        </dd>

                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
